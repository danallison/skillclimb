  - name: Cryptographic Foundations
    nodes:
      - concept: Plaintext and ciphertext
        questions:
          - type: recognition
            prompt: In cryptography, what is the term for the readable, unencrypted form of a message?
            answer: Plaintext
            explanation: Plaintext is the original, readable message before encryption. Ciphertext is the scrambled, unreadable output after encryption. The goal of encryption is to transform plaintext into ciphertext that cannot be understood without the correct key.
            choices:
              - Plaintext
              - Ciphertext
              - Keystream
              - Digest
          - type: cued_recall
            prompt: What is the term for the unreadable, scrambled output produced after encrypting a message?
            answer: Ciphertext
            explanation: Plaintext is the original, readable message before encryption. Ciphertext is the scrambled, unreadable output after encryption. The goal of encryption is to transform plaintext into ciphertext that cannot be understood without the correct key.
            acceptableAnswers:
              - cipher text
              - cipher-text
              - encrypted text
            hints:
              - It is the opposite of plaintext.
              - The term starts with 'cipher'.
          - type: free_recall
            prompt: Explain the relationship between plaintext, ciphertext, and encryption keys. How do these three concepts work together?
            answer: Plaintext is the original readable message. An encryption algorithm uses an encryption key to transform plaintext into ciphertext, which is unreadable and scrambled. To reverse the process, a decryption key is used to convert ciphertext back into plaintext. Without the correct key, the ciphertext should be computationally infeasible to convert back to plaintext.
            explanation: Plaintext is the original, readable message before encryption. Ciphertext is the scrambled, unreadable output after encryption. The goal of encryption is to transform plaintext into ciphertext that cannot be understood without the correct key.
            hints:
              - Think about what goes in and what comes out of the encryption process.
              - Consider what role the key plays in both directions.
            rubric: A good answer should define plaintext and ciphertext, explain the role of the key in both encryption and decryption, and convey that security depends on key secrecy.
            keyPoints:
              - Plaintext is the original readable data before encryption
              - Ciphertext is the scrambled, unreadable output after encryption
              - An encryption key is required to transform plaintext into ciphertext
              - A decryption key is required to reverse ciphertext back to plaintext
              - Without the correct key, ciphertext should be infeasible to decrypt
      - concept: Encryption vs. encoding
        questions:
          - type: recognition
            prompt: What is the key difference between encryption and encoding?
            answer: Encryption requires a secret key to reverse; encoding does not
            explanation: Encoding (e.g., Base64, URL encoding) transforms data into a different format for compatibility or transport and is freely reversible. Encryption transforms data to protect confidentiality and requires a secret key to reverse. Encoding provides no security.
            choices:
              - Encryption requires a secret key to reverse; encoding does not
              - Encoding requires a secret key to reverse; encryption does not
              - Encryption and encoding are the same process
              - Encoding provides confidentiality; encryption provides formatting
          - type: cued_recall
            prompt: Does Base64 provide confidentiality? Why or why not?
            answer: No, Base64 is encoding, not encryption. It is freely reversible without any secret key.
            explanation: Encoding (e.g., Base64, URL encoding) transforms data into a different format for compatibility or transport and is freely reversible. Encryption transforms data to protect confidentiality and requires a secret key to reverse. Encoding provides no security.
            acceptableAnswers:
              - No, Base64 is encoding not encryption
              - No, it is just encoding
              - No, anyone can decode Base64 without a key
            hints:
              - Think about whether a secret key is needed to reverse Base64.
              - Consider whether Base64 was designed for security or data formatting.
          - type: free_recall
            prompt: Compare and contrast encryption and encoding. Explain their purposes, how they differ in reversibility, and give an example of each.
            answer: Encryption transforms data to protect confidentiality and requires a secret key to reverse. Examples include AES and RSA. Encoding transforms data into a different format for compatibility or transport purposes and is freely reversible by anyone without a secret. Examples include Base64 and URL encoding. The critical distinction is that encryption provides security through key-based confidentiality, while encoding provides no security at all.
            explanation: Encoding (e.g., Base64, URL encoding) transforms data into a different format for compatibility or transport and is freely reversible. Encryption transforms data to protect confidentiality and requires a secret key to reverse. Encoding provides no security.
            hints:
              - Think about who can reverse each process — anyone, or only someone with a key?
              - Consider the original purpose each was designed to serve.
            rubric: A good answer should clearly distinguish the purpose of each (confidentiality vs. formatting), explain that encryption requires a key to reverse while encoding does not, and provide at least one concrete example of each.
            keyPoints:
              - Encryption is designed to provide confidentiality
              - Encoding is designed for data format compatibility or transport
              - Encryption requires a secret key to reverse
              - Encoding is freely reversible without any secret
              - "Common encoding examples: Base64, URL encoding; common encryption examples: AES, RSA"
      - concept: Kerckhoffs's principle
        questions:
          - type: recognition
            prompt: What does Kerckhoffs's principle state about a cryptographic system?
            answer: The system should remain secure even if everything about it, except the key, is public knowledge
            explanation: Kerckhoffs's principle holds that a cryptosystem's security should depend solely on the secrecy of the key, not on the secrecy of the algorithm. This is why modern algorithms like AES and RSA are publicly documented and extensively peer-reviewed.
            choices:
              - The system should remain secure even if everything about it, except the key, is public knowledge
              - The algorithm must be kept secret for the system to be secure
              - Longer keys always guarantee stronger security
              - Only symmetric algorithms can satisfy this principle
          - type: cued_recall
            prompt: According to Kerckhoffs's principle, what is the only thing that needs to remain secret for a cryptosystem to be secure?
            answer: The key
            explanation: Kerckhoffs's principle holds that a cryptosystem's security should depend solely on the secrecy of the key, not on the secrecy of the algorithm. This is why modern algorithms like AES and RSA are publicly documented and extensively peer-reviewed.
            acceptableAnswers:
              - the secret key
              - the encryption key
              - key
              - the cryptographic key
            hints:
              - The principle says the algorithm itself can be public.
              - Think about what the attacker should NOT be able to obtain.
          - type: free_recall
            prompt: Explain Kerckhoffs's principle and why it is important for modern cryptographic design. How does it relate to the design of algorithms like AES?
            answer: Kerckhoffs's principle states that a cryptographic system should remain secure even if everything about the system, except the key, is publicly known. This means security should depend on the secrecy of the key, not the secrecy of the algorithm. This principle is fundamental to modern cryptography because it encourages open peer review of algorithms. AES, for example, is a publicly documented algorithm that has been extensively analyzed by researchers worldwide. Its security relies entirely on the secrecy and strength of the key, not on obscuring how the algorithm works.
            explanation: Kerckhoffs's principle holds that a cryptosystem's security should depend solely on the secrecy of the key, not on the secrecy of the algorithm. This is why modern algorithms like AES and RSA are publicly documented and extensively peer-reviewed.
            hints:
              - Think about what happens when a secret algorithm is eventually reverse-engineered.
              - Consider why open peer review strengthens cryptographic algorithms.
            rubric: A good answer should state the principle clearly, explain why relying on algorithm secrecy is weak, and connect it to real-world open algorithm design such as AES.
            keyPoints:
              - Security should depend solely on key secrecy, not algorithm secrecy
              - The algorithm can and should be publicly known
              - Public algorithms benefit from peer review and analysis
              - Security through obscurity (hiding the algorithm) is considered weak
              - AES and RSA are examples of publicly documented, peer-reviewed algorithms
      - concept: Symmetric vs. asymmetric encryption overview
        questions:
          - type: recognition
            prompt: What is the fundamental difference between symmetric and asymmetric encryption?
            answer: Symmetric uses one shared key; asymmetric uses a public/private key pair
            explanation: "Symmetric encryption uses a single secret key shared between parties for both encryption and decryption. Asymmetric encryption uses a mathematically related key pair: a public key (shared openly) and a private key (kept secret). Each approach has distinct trade-offs in speed and key management."
            choices:
              - Symmetric uses one shared key; asymmetric uses a public/private key pair
              - Symmetric uses two keys; asymmetric uses one key
              - Symmetric is slower than asymmetric
              - Asymmetric cannot be used for confidentiality
          - type: cued_recall
            prompt: In asymmetric encryption, how many keys are involved and what are they called?
            answer: "Two keys: a public key and a private key"
            explanation: "Symmetric encryption uses a single secret key shared between parties for both encryption and decryption. Asymmetric encryption uses a mathematically related key pair: a public key (shared openly) and a private key (kept secret). Each approach has distinct trade-offs in speed and key management."
            acceptableAnswers:
              - "2 keys: public key and private key"
              - a public key and a private key
              - "two: public and private"
              - public/private key pair
            hints:
              - One of the keys is shared openly with anyone.
              - The other key must be kept secret by the owner.
          - type: free_recall
            prompt: Compare symmetric and asymmetric encryption. Discuss how many keys each uses, their relative speed, and the key distribution challenge each faces.
            answer: "Symmetric encryption uses a single shared secret key for both encryption and decryption. It is fast and efficient for bulk data encryption, but the key distribution problem is significant: both parties must securely share the same secret key. Asymmetric encryption uses a pair of mathematically related keys — a public key and a private key. It solves the key distribution problem because the public key can be shared openly, but it is much slower than symmetric encryption. In practice, the two are often combined in hybrid schemes: asymmetric encryption secures the exchange of a symmetric session key, which then encrypts the actual data."
            explanation: "Symmetric encryption uses a single secret key shared between parties for both encryption and decryption. Asymmetric encryption uses a mathematically related key pair: a public key (shared openly) and a private key (kept secret). Each approach has distinct trade-offs in speed and key management."
            hints:
              - Think about what happens when two strangers need to communicate securely — how do they share a secret key?
              - Consider why protocols like TLS use both types of encryption.
            rubric: A good answer should cover the number of keys for each type, address speed differences, explain the key distribution challenge, and ideally mention hybrid approaches.
            keyPoints:
              - Symmetric uses one shared secret key for both encryption and decryption
              - Asymmetric uses a public/private key pair
              - Symmetric encryption is significantly faster than asymmetric
              - Symmetric encryption has a key distribution problem — both parties need the same secret key
              - Asymmetric encryption solves key distribution but is slower; hybrid schemes combine both
      - concept: Cryptographic randomness
        questions:
          - type: recognition
            prompt: Why is a cryptographically secure pseudorandom number generator (CSPRNG) essential for key generation?
            answer: Predictable random numbers allow attackers to guess keys
            explanation: If an attacker can predict the random number generator's output, they can reproduce the generated key. CSPRNGs like /dev/urandom on Linux or CryptGenRandom on Windows are designed to produce output that is computationally indistinguishable from true randomness.
            choices:
              - Predictable random numbers allow attackers to guess keys
              - CSPRNGs produce shorter keys that are easier to store
              - Regular random number generators are too slow for key generation
              - CSPRNGs are only needed for hashing, not encryption
          - type: cued_recall
            prompt: What does CSPRNG stand for?
            answer: Cryptographically Secure Pseudorandom Number Generator
            explanation: If an attacker can predict the random number generator's output, they can reproduce the generated key. CSPRNGs like /dev/urandom on Linux or CryptGenRandom on Windows are designed to produce output that is computationally indistinguishable from true randomness.
            acceptableAnswers:
              - cryptographically secure pseudo-random number generator
              - cryptographically secure PRNG
            hints:
              - The 'CS' stands for a type of security guarantee.
              - The 'PRNG' part refers to a pseudorandom number generator.
          - type: free_recall
            prompt: Explain why cryptographic randomness is critical for key generation and what can go wrong if a weak random number generator is used. Include an example of a CSPRNG.
            answer: Cryptographic key generation requires unpredictable random numbers. If a weak or predictable random number generator is used, an attacker who knows or can guess the generator's internal state can reproduce the generated keys and break the encryption entirely. A CSPRNG (Cryptographically Secure Pseudorandom Number Generator) is designed so that its output is computationally indistinguishable from true randomness, meaning even an attacker who sees previous outputs cannot predict future ones. Examples include /dev/urandom on Linux and CryptGenRandom on Windows. Real-world failures like the Debian OpenSSL bug (2008) demonstrate the catastrophic consequences of weak randomness.
            explanation: If an attacker can predict the random number generator's output, they can reproduce the generated key. CSPRNGs like /dev/urandom on Linux or CryptGenRandom on Windows are designed to produce output that is computationally indistinguishable from true randomness.
            hints:
              - Think about what an attacker could do if they could predict the output of the random number generator.
              - Consider what properties a random number generator needs to be safe for cryptographic use.
            rubric: A good answer should explain why unpredictability matters for key generation, describe what happens when randomness is weak, define what a CSPRNG provides, and ideally give an example of a CSPRNG or a real-world randomness failure.
            keyPoints:
              - Keys must be generated from unpredictable random sources
              - Predictable randomness lets attackers reproduce generated keys
              - A CSPRNG produces output computationally indistinguishable from true randomness
              - "Examples of CSPRNGs: /dev/urandom (Linux), CryptGenRandom (Windows)"
              - Historical failures (e.g., Debian OpenSSL bug) show real-world impact of weak randomness
      - concept: Key length and security strength
        questions:
          - type: recognition
            prompt: How does increasing the key length of a symmetric cipher generally affect security?
            answer: It exponentially increases the number of possible keys an attacker must try
            explanation: Each additional bit doubles the number of possible keys. A 128-bit key has 2^128 possible values, while a 256-bit key has 2^256 — an astronomically larger keyspace. This exponential growth makes brute-force attacks infeasible for sufficiently long keys.
            choices:
              - It exponentially increases the number of possible keys an attacker must try
              - It linearly increases the number of possible keys
              - It has no effect on brute-force resistance
              - It decreases security because longer keys are more likely to be leaked
      - concept: Block ciphers vs. stream ciphers
        questions:
          - type: recognition
            prompt: What is the primary difference between a block cipher and a stream cipher?
            answer: A block cipher encrypts fixed-size blocks of data; a stream cipher encrypts data one bit or byte at a time
            explanation: Block ciphers like AES process data in fixed-size chunks (e.g., 128 bits). Stream ciphers like ChaCha20 generate a keystream and encrypt data continuously, one bit or byte at a time. Stream ciphers are often preferred for real-time or streaming data.
            choices:
              - A block cipher encrypts fixed-size blocks of data; a stream cipher encrypts data one bit or byte at a time
              - A stream cipher encrypts fixed-size blocks; a block cipher encrypts bit by bit
              - Block ciphers are always asymmetric; stream ciphers are always symmetric
              - Stream ciphers are slower than block ciphers in all scenarios
      - concept: XOR operation in cryptography
        questions:
          - type: recognition
            prompt: Why is the XOR (exclusive or) operation fundamental to many encryption algorithms?
            answer: It is its own inverse — applying XOR twice with the same key restores the original data
            explanation: "XOR is self-inverting: (plaintext XOR key) XOR key = plaintext. This property makes it ideal for encryption and decryption using the same operation. The one-time pad, the only theoretically unbreakable cipher, relies entirely on XOR with a truly random key."
            choices:
              - It is its own inverse — applying XOR twice with the same key restores the original data
              - It permanently destroys data, making it unrecoverable
              - It compresses data before encryption
              - It only works with asymmetric key pairs
      - concept: One-time pad
        questions:
          - type: recognition
            prompt: What makes the one-time pad theoretically unbreakable?
            answer: The key is truly random, at least as long as the message, and never reused
            explanation: A one-time pad achieves perfect secrecy (proven by Claude Shannon) because each bit of plaintext is XORed with a truly random key bit that is never reused. The impracticality of distributing and managing such keys limits its real-world use.
            choices:
              - The key is truly random, at least as long as the message, and never reused
              - It uses the strongest available block cipher algorithm
              - It relies on the computational difficulty of factoring large primes
              - It encrypts data multiple times with different algorithms
      - concept: Confusion and diffusion
        questions:
          - type: recognition
            prompt: In Shannon's theory, what does 'diffusion' accomplish in a cipher?
            answer: It spreads the influence of each plaintext bit across many ciphertext bits
            explanation: Diffusion ensures that changing a single plaintext bit affects many ciphertext bits, obscuring statistical patterns. Confusion makes the relationship between the key and ciphertext complex. Together, these properties form the theoretical basis for strong cipher design.
            choices:
              - It spreads the influence of each plaintext bit across many ciphertext bits
              - It makes the relationship between the key and ciphertext as complex as possible
              - It compresses the plaintext before encryption
              - It generates the encryption key from a password
      - concept: Initialization vector (IV)
        questions:
          - type: recognition
            prompt: What is the purpose of an initialization vector (IV) in encryption?
            answer: To ensure that encrypting the same plaintext with the same key produces different ciphertext each time
            explanation: An IV introduces randomness into the encryption process so that identical plaintext blocks do not produce identical ciphertext blocks. The IV does not need to be secret but must be unpredictable (for CBC mode) or unique (for CTR/GCM modes).
            choices:
              - To ensure that encrypting the same plaintext with the same key produces different ciphertext each time
              - To replace the encryption key after each session
              - To compress the plaintext before encryption
              - To authenticate the identity of the sender
      - concept: Cryptographic primitives
        questions:
          - type: recognition
            prompt: Which of the following is considered a cryptographic primitive?
            answer: A hash function
            explanation: "Cryptographic primitives are the fundamental building blocks of cryptographic systems: hash functions, symmetric ciphers, asymmetric ciphers, and random number generators. Higher-level protocols like TLS are constructed by combining these primitives."
            choices:
              - A hash function
              - A firewall rule
              - An intrusion detection system
              - A VPN client application
      - concept: Security through obscurity
        questions:
          - type: recognition
            prompt: Why is 'security through obscurity' considered a poor primary defense strategy?
            answer: Once the hidden mechanism is discovered, the entire system is compromised
            explanation: Security through obscurity relies on keeping the design or implementation secret rather than on mathematically sound principles. If an attacker reverse-engineers or discovers the hidden mechanism, no security remains. Robust cryptographic security depends on key secrecy, not algorithm secrecy.
            choices:
              - Once the hidden mechanism is discovered, the entire system is compromised
              - It requires too much computational power
              - It is prohibited by international law
              - It only works with symmetric encryption
  - name: Symmetric Encryption
    complexityWeight: 1.2
    nodes:
      - concept: AES (Advanced Encryption Standard)
        questions:
          - type: recognition
            prompt: Which symmetric encryption algorithm was selected by NIST in 2001 as the replacement for DES?
            answer: AES (Rijndael)
            explanation: AES (originally named Rijndael) was selected by NIST through a public competition as the Advanced Encryption Standard. It supports key sizes of 128, 192, and 256 bits and operates on 128-bit blocks. AES is the most widely used symmetric cipher today.
            choices:
              - AES (Rijndael)
              - Blowfish
              - RC4
              - IDEA
      - concept: DES and 3DES
        questions:
          - type: recognition
            prompt: Why is the original Data Encryption Standard (DES) considered insecure for modern use?
            answer: Its 56-bit key length is too short to resist brute-force attacks with modern hardware
            explanation: DES uses a 56-bit key, which provides only 2^56 possible keys. In 1999, a DES key was brute-forced in under 24 hours. Triple DES (3DES) applies DES three times with different keys to increase effective key length, but it is slow and being phased out in favor of AES.
            choices:
              - Its 56-bit key length is too short to resist brute-force attacks with modern hardware
              - Its algorithm has never been publicly reviewed
              - It uses asymmetric key pairs that are easily factored
              - It cannot encrypt data larger than 8 bytes
      - concept: AES key sizes
        questions:
          - type: recognition
            prompt: Which of the following is NOT a valid key size for AES?
            answer: 512 bits
            explanation: "AES supports exactly three key sizes: 128, 192, and 256 bits. The number of encryption rounds varies with key size: 10 rounds for 128-bit, 12 for 192-bit, and 14 for 256-bit. There is no 512-bit AES."
            choices:
              - 512 bits
              - 128 bits
              - 192 bits
              - 256 bits
      - concept: ECB mode vulnerability
        questions:
          - type: recognition
            prompt: Why is Electronic Codebook (ECB) mode considered insecure for encrypting large amounts of data?
            answer: Identical plaintext blocks produce identical ciphertext blocks, revealing patterns
            explanation: ECB mode encrypts each block independently with the same key, so identical input blocks always produce identical output blocks. This leaks structural information about the plaintext, as famously demonstrated by the ECB penguin image example.
            choices:
              - Identical plaintext blocks produce identical ciphertext blocks, revealing patterns
              - It requires an asymmetric key pair
              - It does not use a block cipher at all
              - It is too slow for any practical use
      - concept: CBC mode
        questions:
          - type: recognition
            prompt: In Cipher Block Chaining (CBC) mode, what is XORed with each plaintext block before encryption?
            answer: The previous ciphertext block (or the IV for the first block)
            explanation: CBC mode chains blocks together by XORing each plaintext block with the previous ciphertext block before encrypting it. The first block is XORed with an initialization vector (IV). This ensures that identical plaintext blocks produce different ciphertext.
            choices:
              - The previous ciphertext block (or the IV for the first block)
              - The encryption key
              - The next plaintext block
              - A random number generated for each block
      - concept: GCM mode (Galois/Counter Mode)
        questions:
          - type: recognition
            prompt: What advantage does AES-GCM provide over AES-CBC?
            answer: It provides both encryption and built-in authentication (AEAD) in a single operation
            explanation: AES-GCM is an Authenticated Encryption with Associated Data (AEAD) mode that provides both confidentiality and integrity/authenticity. It produces a ciphertext and an authentication tag, eliminating the need for a separate HMAC. It is the preferred mode in TLS 1.3.
            choices:
              - It provides both encryption and built-in authentication (AEAD) in a single operation
              - It uses a shorter key length for better performance
              - It eliminates the need for an initialization vector
              - It is a stream cipher rather than a block cipher
      - concept: CTR mode (Counter mode)
        questions:
          - type: recognition
            prompt: How does Counter (CTR) mode turn a block cipher into a stream cipher?
            answer: It encrypts successive counter values to generate a keystream that is XORed with plaintext
            explanation: CTR mode encrypts a nonce concatenated with a counter value to produce a keystream block. This keystream is XORed with the plaintext to produce ciphertext. Because blocks are processed independently, CTR mode supports parallel encryption and random access.
            choices:
              - It encrypts successive counter values to generate a keystream that is XORed with plaintext
              - It chains ciphertext blocks together using feedback
              - It encrypts each block independently like ECB mode
              - It hashes the plaintext before encrypting each block
      - concept: ChaCha20
        questions:
          - type: recognition
            prompt: ChaCha20 is best described as which type of cryptographic algorithm?
            answer: A symmetric stream cipher
            explanation: ChaCha20, designed by Daniel Bernstein, is a high-speed symmetric stream cipher. It is widely used as an alternative to AES in TLS (especially on devices without AES hardware acceleration) and is paired with Poly1305 for authenticated encryption.
            choices:
              - A symmetric stream cipher
              - An asymmetric encryption algorithm
              - A cryptographic hash function
              - A key exchange protocol
      - concept: Key distribution problem
        questions:
          - type: recognition
            prompt: What is the fundamental challenge of symmetric encryption that asymmetric encryption was designed to solve?
            answer: Securely sharing the secret key between parties who have not previously communicated
            explanation: Symmetric encryption requires both parties to possess the same secret key. Distributing that key securely over an insecure channel is known as the key distribution problem. Asymmetric encryption and protocols like Diffie-Hellman were developed to solve this challenge.
            choices:
              - Securely sharing the secret key between parties who have not previously communicated
              - Encrypting data faster than asymmetric algorithms
              - Producing shorter ciphertext than the original plaintext
              - Generating digital signatures for email authentication
      - concept: Blowfish and Twofish
        questions:
          - type: recognition
            prompt: Which of the following statements about Blowfish is correct?
            answer: It is a symmetric block cipher with a variable key length up to 448 bits
            explanation: Blowfish, designed by Bruce Schneier, is a symmetric block cipher that operates on 64-bit blocks and supports variable key lengths from 32 to 448 bits. Its successor Twofish was an AES finalist. Blowfish's 64-bit block size makes it unsuitable for encrypting large data volumes due to birthday bound concerns.
            choices:
              - It is a symmetric block cipher with a variable key length up to 448 bits
              - It is an asymmetric algorithm based on elliptic curves
              - It was selected as the AES standard by NIST
              - It is a cryptographic hash function used in TLS
      - concept: Padding in block ciphers
        questions:
          - type: recognition
            prompt: Why is padding required when using a block cipher in CBC mode?
            answer: The plaintext must be extended to fill complete blocks when it is not an exact multiple of the block size
            explanation: Block ciphers in modes like CBC require input that is an exact multiple of the block size (e.g., 128 bits for AES). Padding schemes like PKCS#7 add bytes to fill the last block. Improper padding validation can lead to padding oracle attacks.
            choices:
              - The plaintext must be extended to fill complete blocks when it is not an exact multiple of the block size
              - Padding adds the encryption key to the end of the message
              - Padding compresses the plaintext to fit within one block
              - Padding is only used in stream ciphers, not block ciphers
      - concept: Authenticated encryption (AEAD)
        questions:
          - type: recognition
            prompt: What does Authenticated Encryption with Associated Data (AEAD) provide that traditional encryption alone does not?
            answer: Both confidentiality and integrity/authenticity verification in a single operation
            explanation: AEAD combines encryption and authentication into one algorithm, producing both ciphertext and an authentication tag. This prevents attacks where ciphertext is modified undetected. AES-GCM and ChaCha20-Poly1305 are the most widely deployed AEAD constructions.
            choices:
              - Both confidentiality and integrity/authenticity verification in a single operation
              - Faster encryption speed by eliminating the key schedule
              - The ability to use asymmetric keys for block cipher encryption
              - Compression of the plaintext before encryption
      - concept: RC4 deprecation
        questions:
          - type: recognition
            prompt: Why has the RC4 stream cipher been prohibited in TLS and deprecated by RFC 7465?
            answer: Statistical biases in its keystream allow practical attacks that recover plaintext
            explanation: RC4 produces a keystream with measurable statistical biases, especially in the initial bytes. Researchers demonstrated practical attacks exploiting these biases to recover TLS session cookies. RFC 7465 (2015) prohibits RC4 in all versions of TLS.
            choices:
              - Statistical biases in its keystream allow practical attacks that recover plaintext
              - It is too slow for network traffic encryption
              - It requires keys longer than 2048 bits
              - It was never widely adopted in any protocol
  - name: Asymmetric Encryption
    complexityWeight: 1.3
    nodes:
      - concept: RSA algorithm
        questions:
          - type: recognition
            prompt: The security of the RSA algorithm is based on the computational difficulty of which mathematical problem?
            answer: Factoring the product of two large prime numbers
            explanation: RSA generates keys by multiplying two large primes to create a modulus. Encrypting and decrypting depend on the relationship between these primes. Factoring the modulus back into its prime components is computationally infeasible for sufficiently large keys (2048+ bits).
            choices:
              - Factoring the product of two large prime numbers
              - Computing discrete logarithms in a finite field
              - Solving the knapsack problem
              - Finding collisions in hash functions
      - concept: Elliptic curve cryptography (ECC)
        questions:
          - type: recognition
            prompt: What is the primary advantage of elliptic curve cryptography (ECC) over RSA?
            answer: ECC provides equivalent security with much shorter key lengths
            explanation: A 256-bit ECC key provides security roughly equivalent to a 3072-bit RSA key. Shorter keys mean faster computation, lower bandwidth, and smaller storage requirements, making ECC especially valuable for constrained environments like mobile devices and IoT.
            choices:
              - ECC provides equivalent security with much shorter key lengths
              - ECC is simpler to implement in software
              - ECC does not require a private key
              - ECC can only be used for hashing, not encryption
      - concept: Public and private key relationship
        questions:
          - type: recognition
            prompt: In an asymmetric key pair, which statement is true about the relationship between the keys?
            answer: Data encrypted with the public key can only be decrypted with the corresponding private key
            explanation: Asymmetric key pairs are mathematically related so that what one key encrypts, only the other can decrypt. The public key is shared openly for encryption, while the private key is kept secret for decryption. This one-way relationship enables secure communication without pre-shared secrets.
            choices:
              - Data encrypted with the public key can only be decrypted with the corresponding private key
              - Both keys are identical and interchangeable
              - The private key is derived by hashing the public key
              - The public key must be kept secret for the system to be secure
      - concept: Diffie-Hellman key exchange
        questions:
          - type: recognition
            prompt: What does the Diffie-Hellman protocol allow two parties to accomplish?
            answer: Agree on a shared secret key over an insecure channel without transmitting the key itself
