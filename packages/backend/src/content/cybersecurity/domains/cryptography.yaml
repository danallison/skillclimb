          - type: recognition
            prompt: What does the HTTP Strict Transport Security (HSTS) header instruct browsers to do?
            answer: Always connect to the site over HTTPS, even if the user types http:// or follows an HTTP link
            explanation: HSTS tells browsers to only communicate with the server over HTTPS for a specified duration. This prevents protocol downgrade attacks and cookie hijacking over HTTP. Sites can also be added to browser preload lists to enforce HSTS from the very first visit.
            choices:
              - Always connect to the site over HTTPS, even if the user types http:// or follows an HTTP link
              - Disable caching of the website's content
              - Require the user to enter a password before viewing the page
              - Block all JavaScript execution on the page
      - concept: SSL/TLS version history
        questions:
          - type: recognition
            prompt: Which TLS/SSL versions are considered deprecated and insecure?
            answer: SSL 2.0, SSL 3.0, TLS 1.0, and TLS 1.1
            explanation: SSL 2.0 and 3.0 have critical vulnerabilities (DROWN, POODLE). TLS 1.0 and 1.1 were deprecated by RFC 8996 in 2021 due to weaknesses in their design and cipher suite requirements. TLS 1.2 (with modern cipher suites) and TLS 1.3 are the only versions considered secure.
            choices:
              - SSL 2.0, SSL 3.0, TLS 1.0, and TLS 1.1
              - Only SSL 2.0
              - TLS 1.2 and TLS 1.3
              - All versions of TLS are insecure
      - concept: mTLS (Mutual TLS)
        questions:
          - type: recognition
            prompt: What distinguishes mutual TLS (mTLS) from standard TLS?
            answer: Both the client and the server present certificates and authenticate each other
            explanation: In standard TLS, only the server presents a certificate. In mTLS, the client also presents a certificate, enabling the server to cryptographically verify the client's identity. mTLS is commonly used in zero-trust architectures, service-to-service communication, and API security.
            choices:
              - Both the client and the server present certificates and authenticate each other
              - The server authenticates to the client, but the client does not authenticate to the server
              - mTLS uses only symmetric encryption with no certificates
              - mTLS eliminates the need for a Certificate Authority
      - concept: TLS termination
        questions:
          - type: recognition
            prompt: What is TLS termination (or SSL offloading)?
            answer: Decrypting TLS traffic at a load balancer or reverse proxy before forwarding plaintext to backend servers
            explanation: TLS termination offloads the computationally expensive decryption to a dedicated device (load balancer, reverse proxy, or CDN edge node). Backend servers receive unencrypted traffic, reducing their processing load. The internal network between the termination point and backends must be secured separately.
            choices:
              - Decrypting TLS traffic at a load balancer or reverse proxy before forwarding plaintext to backend servers
              - Closing a TLS connection after a timeout period
              - Rejecting all TLS connections that use outdated cipher suites
              - Encrypting traffic between two backend servers
      - concept: OCSP stapling
        questions:
          - type: recognition
            prompt: What is OCSP stapling and why is it preferred over standard OCSP?
            answer: The server periodically fetches its own certificate status from the CA and presents it during the TLS handshake, improving privacy and performance
            explanation: With OCSP stapling, the server obtains a signed, timestamped OCSP response from the CA and 'staples' it to the TLS handshake. This eliminates the client's need to contact the CA directly, improving TLS connection speed and preventing the CA from learning which sites a user visits.
            choices:
              - The server periodically fetches its own certificate status from the CA and presents it during the TLS handshake, improving privacy and performance
              - The client queries the CA for every certificate it encounters during browsing
              - The server embeds the CRL directly inside its TLS certificate
              - The CA pushes revocation updates to all browsers in real time
      - concept: SNI (Server Name Indication)
        questions:
          - type: recognition
            prompt: What problem does the TLS Server Name Indication (SNI) extension solve?
            answer: It allows multiple HTTPS websites to share a single IP address by including the requested hostname in the TLS handshake
            explanation: SNI includes the desired hostname in the initial ClientHello message of the TLS handshake, allowing the server to present the correct certificate when hosting multiple domains on one IP address. Without SNI, the server would not know which certificate to present before encryption is established.
            choices:
              - It allows multiple HTTPS websites to share a single IP address by including the requested hostname in the TLS handshake
              - It encrypts the hostname to prevent eavesdroppers from seeing which site is being visited
              - It replaces DNS lookups during TLS connections
              - It authenticates the client's identity to the server
  - name: Key Management
    complexityWeight: 1.2
    nodes:
      - concept: Key lifecycle overview
        questions:
          - type: recognition
            prompt: Which of the following represents the correct phases of a cryptographic key lifecycle?
            answer: Generation, distribution, storage, use, rotation, destruction
            explanation: The key lifecycle encompasses generating keys securely, distributing them to authorized parties, storing them safely, using them for their intended purpose, rotating them periodically, and securely destroying them when they are no longer needed. Proper lifecycle management is critical to maintaining cryptographic security.
            choices:
              - Generation, distribution, storage, use, rotation, destruction
              - Encryption, decryption, transmission, reception
              - Hashing, signing, verifying, revoking
              - Authentication, authorization, accounting, auditing
      - concept: Key rotation
        questions:
          - type: recognition
            prompt: Why is regular key rotation important for cryptographic security?
            answer: It limits the amount of data encrypted under a single key, reducing exposure if the key is compromised
            explanation: Key rotation replaces active keys with new ones on a regular schedule. If an old key is compromised, only data encrypted with that key is at risk. Rotation also limits the volume of ciphertext available for cryptanalysis against any single key.
            choices:
              - It limits the amount of data encrypted under a single key, reducing exposure if the key is compromised
              - It makes encryption faster by using shorter keys each time
              - It eliminates the need for key backups
              - It automatically fixes vulnerabilities in the encryption algorithm
      - concept: Hardware Security Module (HSM)
        questions:
          - type: recognition
            prompt: What is the primary function of a Hardware Security Module (HSM)?
            answer: To generate, store, and manage cryptographic keys in tamper-resistant hardware
            explanation: HSMs are dedicated physical devices that provide secure key generation, storage, and cryptographic operations within a tamper-resistant boundary. Keys never leave the HSM in plaintext. HSMs are used by CAs, banks, payment processors, and cloud providers to protect high-value keys.
            choices:
              - To generate, store, and manage cryptographic keys in tamper-resistant hardware
              - To monitor network traffic for intrusion attempts
              - To accelerate web server response times through caching
              - To perform antivirus scanning on encrypted files
      - concept: Key escrow
        questions:
          - type: recognition
            prompt: What is key escrow?
            answer: Storing a copy of an encryption key with a trusted third party for recovery purposes
            explanation: Key escrow involves depositing a copy of a cryptographic key with a trusted third party (escrow agent). This enables key recovery if the original keyholder loses access or in response to lawful requests. Key escrow is controversial because it creates an additional target for attackers.
            choices:
              - Storing a copy of an encryption key with a trusted third party for recovery purposes
              - Encrypting a key with another key before storage
              - Splitting a key into shares distributed to multiple parties
              - Permanently destroying a key after a set expiration date
      - concept: Key derivation functions (KDF)
        questions:
          - type: recognition
            prompt: What is the purpose of a Key Derivation Function (KDF)?
            answer: To derive one or more cryptographically strong keys from a source of initial keying material, such as a password or shared secret
            explanation: KDFs like HKDF and PBKDF2 take initial keying material (which may have low entropy, like a password) and produce strong, uniformly distributed cryptographic keys. PBKDF2 adds iterations to slow down brute-force attacks; HKDF is used for key expansion in protocols like TLS 1.3.
            choices:
              - To derive one or more cryptographically strong keys from a source of initial keying material, such as a password or shared secret
              - To compress an encryption key to a shorter length
              - To convert an asymmetric key into a symmetric key
              - To sign a message using a hash of the encryption key
      - concept: Key wrapping
        questions:
          - type: recognition
            prompt: What is key wrapping in cryptography?
            answer: Encrypting one cryptographic key with another key for secure storage or transport
            explanation: Key wrapping uses a Key Encryption Key (KEK) to encrypt (wrap) another key, protecting it during storage or transmission. The wrapped key can only be unwrapped by a party possessing the KEK. AES Key Wrap (RFC 3394) is a widely used standard for this purpose.
            choices:
              - Encrypting one cryptographic key with another key for secure storage or transport
              - Adding padding to a key to increase its bit length
              - Splitting a key into multiple fragments for distributed storage
              - Computing a hash of a key to verify its integrity
      - concept: Shamir's Secret Sharing
        questions:
          - type: recognition
            prompt: What does Shamir's Secret Sharing scheme accomplish?
            answer: It splits a secret into multiple shares so that a minimum number of shares (threshold) are needed to reconstruct it
            explanation: Shamir's Secret Sharing (SSS) divides a secret (e.g., a master key) into n shares such that any k shares (the threshold) can reconstruct the secret, but fewer than k shares reveal no information about it. This is used for key backup, disaster recovery, and multi-party authorization.
            choices:
              - It splits a secret into multiple shares so that a minimum number of shares (threshold) are needed to reconstruct it
              - It encrypts a secret with multiple layers of different algorithms
              - It generates a unique key pair for each share holder
              - It compresses a secret key for more efficient storage
      - concept: Envelope encryption
        questions:
          - type: recognition
            prompt: In cloud environments, what is envelope encryption?
            answer: Data is encrypted with a data key, and the data key is encrypted with a master key stored in a key management service
            explanation: "Envelope encryption uses a two-tier key hierarchy: a unique data encryption key (DEK) encrypts the actual data, and a master key (or key encryption key) in a KMS wraps the DEK. Only the wrapped DEK is stored alongside the ciphertext. This limits master key exposure and enables efficient key rotation."
            choices:
              - Data is encrypted with a data key, and the data key is encrypted with a master key stored in a key management service
              - Every file is encrypted directly with the master key
              - Data is hashed with a master key and stored alongside the hash
              - Encryption keys are embedded inside the encrypted data file
      - concept: Cloud KMS services
        questions:
          - type: recognition
            prompt: What is the primary benefit of using a cloud Key Management Service (KMS) like AWS KMS or Google Cloud KMS?
            answer: Centralized key management with access controls, auditing, and HSM-backed storage
            explanation: Cloud KMS services provide centralized creation, rotation, and management of encryption keys backed by HSMs. They integrate with IAM for fine-grained access control and provide audit logs of all key usage. This simplifies compliance and reduces the risk of key mismanagement.
            choices:
              - Centralized key management with access controls, auditing, and HSM-backed storage
              - Eliminating the need for encryption entirely
              - Allowing all users to access all keys without restrictions
              - Automatically decrypting all stored data for easy access
      - concept: Key compromise and incident response
        questions:
          - type: recognition
            prompt: What is the first critical action to take when a private key compromise is suspected?
            answer: Revoke the associated certificate and generate a new key pair
            explanation: When a private key is suspected of being compromised, the associated certificate must be revoked immediately (via CRL or OCSP) to prevent attackers from impersonating the key owner. A new key pair and certificate should be generated and deployed. Any data encrypted with the compromised key should be considered potentially exposed.
            choices:
              - Revoke the associated certificate and generate a new key pair
              - Increase the key size and continue using the same key
              - Wait for the certificate to expire naturally
              - Share the compromised key with a trusted third party for analysis
      - concept: Secure key destruction
        questions:
          - type: recognition
            prompt: Why is secure key destruction (zeroization) important at the end of a key's lifecycle?
            answer: To ensure that retired keys cannot be recovered and used to decrypt previously encrypted data
            explanation: Secure key destruction (zeroization) overwrites key material in memory and storage to make recovery impossible. If old keys are not properly destroyed, an attacker who gains access to storage media could recover them and decrypt historical data. NIST SP 800-57 provides guidelines for key destruction.
            choices:
              - To ensure that retired keys cannot be recovered and used to decrypt previously encrypted data
              - To free up storage space on the key server
              - To speed up encryption operations with remaining keys
              - To comply with the minimum key length requirements
      - concept: Separation of key management duties
        questions:
          - type: recognition
            prompt: Why should the persons who manage encryption keys be different from those who access the encrypted data?
            answer: To enforce separation of duties, preventing any single person from both accessing data and controlling its encryption
            explanation: Separating key management from data access is a critical control that prevents insiders from single-handedly bypassing encryption protections. A database administrator should not also control the encryption keys for that database. This principle is required by standards like PCI DSS.
            choices:
              - To enforce separation of duties, preventing any single person from both accessing data and controlling its encryption
              - To speed up encryption and decryption operations
              - To reduce the total number of keys in the system
              - To eliminate the need for key rotation
  - name: Cryptanalysis Basics
    complexityWeight: 1.5
    nodes:
      - concept: Brute-force attack
        questions:
          - type: recognition
            prompt: What defines a brute-force attack against an encryption algorithm?
            answer: Systematically trying every possible key until the correct one is found
            explanation: "A brute-force attack exhaustively searches the entire keyspace, trying every possible key. Its feasibility depends on the key length: a 56-bit key (DES) is brute-forceable with modern hardware, while a 256-bit key (AES-256) is computationally infeasible to brute-force."
            choices:
              - Systematically trying every possible key until the correct one is found
              - Exploiting a mathematical weakness in the algorithm's design
              - Intercepting the key during transmission
              - Tricking the key owner into revealing the key through social engineering
      - concept: Known-plaintext attack
        questions:
          - type: recognition
            prompt: In a known-plaintext attack, what does the attacker possess?
            answer: Pairs of plaintext and their corresponding ciphertext, both encrypted under the target key
            explanation: In a known-plaintext attack, the attacker has samples of both the plaintext and the ciphertext produced by the same key. The goal is to deduce the key or a method to decrypt other ciphertext. Modern algorithms like AES are designed to resist known-plaintext attacks.
            choices:
              - Pairs of plaintext and their corresponding ciphertext, both encrypted under the target key
              - Only the ciphertext with no knowledge of the plaintext
              - The encryption key but not the algorithm
              - Access to the decryption hardware but not the key
      - concept: Chosen-plaintext attack
        questions:
          - type: recognition
            prompt: What distinguishes a chosen-plaintext attack from a known-plaintext attack?
            answer: The attacker can choose specific plaintexts and obtain their corresponding ciphertexts
            explanation: In a chosen-plaintext attack, the attacker selects arbitrary plaintexts and obtains their encrypted outputs. This is a stronger attack model than known-plaintext because the attacker can craft inputs designed to reveal information about the key. Secure ciphers must resist this attack model.
            choices:
              - The attacker can choose specific plaintexts and obtain their corresponding ciphertexts
              - The attacker can only observe ciphertext without knowing any plaintext
              - The attacker modifies the ciphertext during transmission
              - The attacker has physical access to the encryption hardware
      - concept: Chosen-ciphertext attack
        questions:
          - type: recognition
            prompt: In a chosen-ciphertext attack, what capability does the attacker have?
            answer: The attacker can submit chosen ciphertexts and obtain their decrypted plaintexts
            explanation: A chosen-ciphertext attack allows the attacker to decrypt arbitrary ciphertexts (except the target) via an oracle. Bleichenbacher's attack on RSA PKCS#1 v1.5 and padding oracle attacks on CBC mode are practical examples. AEAD modes and OAEP padding defend against this class of attack.
            choices:
              - The attacker can submit chosen ciphertexts and obtain their decrypted plaintexts
              - The attacker can only choose plaintexts to encrypt
              - The attacker can only observe encrypted traffic passively
              - The attacker can modify the encryption algorithm
      - concept: Side-channel attacks
        questions:
          - type: recognition
            prompt: What is a side-channel attack?
            answer: An attack that exploits physical implementation characteristics (timing, power consumption, electromagnetic emissions) rather than mathematical weaknesses
            explanation: Side-channel attacks extract secret information from the physical implementation of a cryptographic system rather than from its mathematical properties. Examples include timing attacks (measuring operation duration), power analysis (monitoring power consumption), and cache-timing attacks like Spectre.
            choices:
              - An attack that exploits physical implementation characteristics (timing, power consumption, electromagnetic emissions) rather than mathematical weaknesses
              - An attack that targets the network channel between two communicating parties
              - An attack that uses social engineering to obtain encryption keys
              - An attack that brute-forces the key by trying all possible values
      - concept: Timing attack
        questions:
          - type: recognition
            prompt: How does a timing attack extract secret information?
            answer: By measuring variations in the time a system takes to perform cryptographic operations, which can correlate with secret key bits
            explanation: Timing attacks exploit the fact that different operations (e.g., comparing bytes, performing modular exponentiation) may take different amounts of time depending on the data being processed. Constant-time implementations are the primary defense, ensuring operations take the same time regardless of input.
            choices:
              - By measuring variations in the time a system takes to perform cryptographic operations, which can correlate with secret key bits
              - By measuring how long it takes to brute-force the key
              - By recording the exact time a key was generated
              - By synchronizing two clocks between the attacker and the target
      - concept: Padding oracle attack
        questions:
          - type: recognition
            prompt: What vulnerability does a padding oracle attack exploit?
            answer: A system that reveals whether the padding of a decrypted ciphertext is valid, allowing byte-by-byte plaintext recovery
            explanation: A padding oracle attack works when a system responds differently to valid vs. invalid padding after decryption (e.g., different error messages or response times). The attacker manipulates ciphertext bytes and observes responses to decrypt the message without the key. Using AEAD modes like GCM eliminates this vulnerability.
            choices:
              - A system that reveals whether the padding of a decrypted ciphertext is valid, allowing byte-by-byte plaintext recovery
              - A weakness in the key generation random number generator
              - A flaw in the public key distribution mechanism
              - An error in the hash function used for integrity checking
      - concept: Birthday attack
        questions:
          - type: recognition
            prompt: The birthday attack exploits which mathematical principle to find hash collisions?
            answer: The birthday paradox — in a group of ~23 people, there is a ~50% chance two share a birthday
            explanation: "The birthday attack exploits the birthday paradox: collisions become likely much sooner than expected. For an n-bit hash, a brute-force pre-image attack requires ~2^n attempts, but finding any collision requires only ~2^(n/2) attempts. This is why a 128-bit hash provides only 64 bits of collision resistance."
            choices:
              - The birthday paradox — in a group of ~23 people, there is a ~50% chance two share a birthday
              - The pigeonhole principle — if n+1 items are in n boxes, at least one box has two items
              - Fermat's little theorem about prime numbers
              - The law of large numbers in probability theory
      - concept: Frequency analysis
        questions:
          - type: recognition
            prompt: Frequency analysis is most effective against which type of cipher?
            answer: Simple substitution ciphers where each letter maps to a fixed replacement
            explanation: Frequency analysis exploits the fact that in natural language, certain letters and patterns appear with known frequencies (e.g., 'E' is the most common letter in English). Simple substitution ciphers preserve these frequencies in the ciphertext. Modern ciphers use confusion and diffusion to eliminate such statistical patterns.
            choices:
              - Simple substitution ciphers where each letter maps to a fixed replacement
              - AES-256 in GCM mode
              - Elliptic curve Diffie-Hellman key exchange
              - SHA-256 hash functions
      - concept: Meet-in-the-middle attack
        questions:
          - type: recognition
            prompt: What is a meet-in-the-middle attack, and which cipher is it most famously used against?
            answer: An attack that reduces double encryption's effective keyspace by encrypting forward and decrypting backward; it is used against Double DES
            explanation: The meet-in-the-middle attack encrypts the plaintext with all possible first keys and decrypts the ciphertext with all possible second keys, looking for matches. This reduces Double DES from 2^112 to roughly 2^57 operations, which is why Triple DES uses three operations instead of two.
            choices:
              - An attack that reduces double encryption's effective keyspace by encrypting forward and decrypting backward; it is used against Double DES
              - An attack that intercepts data between two routers; it is used against VPN protocols
              - An attack that combines two hash functions to find collisions; it is used against SHA-256
              - An attack that compromises both endpoints of a TLS session; it is used against TLS 1.3
      - concept: Key reuse vulnerabilities
        questions:
          - type: recognition
            prompt: Why is reusing a nonce with the same key in AES-GCM a catastrophic security failure?
            answer: It allows attackers to recover the authentication key and forge messages, and may reveal plaintext through XOR of two ciphertexts
            explanation: Reusing a nonce with the same key in GCM produces identical keystream blocks, allowing an attacker to XOR two ciphertexts to cancel out the keystream and reveal relationships between plaintexts. Worse, the authentication key (GHASH key) can be recovered, enabling forgery. Nonce uniqueness is a strict requirement for GCM.
            choices:
              - It allows attackers to recover the authentication key and forge messages, and may reveal plaintext through XOR of two ciphertexts
              - It causes the algorithm to run slower but does not affect security
              - It produces longer ciphertext that exceeds storage limits
              - It only affects the authentication tag, not the encryption
      - concept: Downgrade attack
        questions:
          - type: recognition
            prompt: What is a cryptographic downgrade attack?
            answer: Forcing a connection to use a weaker cipher suite or protocol version that is easier to break
            explanation: In a downgrade attack, an attacker manipulates the negotiation process (e.g., TLS handshake) to force both parties to agree on a weaker algorithm or protocol version with known vulnerabilities. The POODLE attack (forcing TLS to fall back to SSL 3.0) is a well-known example. TLS 1.3 includes anti-downgrade mechanisms.
            choices:
              - Forcing a connection to use a weaker cipher suite or protocol version that is easier to break
              - Reducing the file size of encrypted data by removing padding
              - Converting asymmetric encryption to symmetric encryption mid-session
              - Lowering the CPU priority of encryption operations to cause denial of service
      - concept: Rubber-hose cryptanalysis
        questions:
          - type: recognition
            prompt: What does the humorous term 'rubber-hose cryptanalysis' refer to?
            answer: Extracting encryption keys through coercion, threats, or torture of the key holder rather than mathematical attacks
            explanation: Rubber-hose cryptanalysis is a tongue-in-cheek term acknowledging that the weakest link in any cryptographic system is often the human. No amount of mathematical strength can protect a key if the holder can be compelled to reveal it. Plausible deniability features in tools like VeraCrypt attempt to mitigate this threat.
            choices:
              - Extracting encryption keys through coercion, threats, or torture of the key holder rather than mathematical attacks
              - Using flexible network cables to intercept encrypted traffic
              - A technique for bending encryption keys to fit shorter key slots
              - An attack on rubber-stamped certificate approvals
