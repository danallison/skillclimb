  - name: Firewalls
    nodes:
      - concept: Packet-filtering firewalls and how they operate
        questions:
          - type: recognition
            prompt: How does a packet-filtering firewall make access control decisions?
            answer: By evaluating packet headers against a set of rules based on IP addresses, ports, and protocols
            explanation: Packet-filtering firewalls operate at Layers 3 and 4 of the OSI model, examining packet headers (source/destination IP, port numbers, and protocol) against an ordered rule set to allow or deny traffic.
            choices:
              - By inspecting the payload content of each packet for malware signatures
              - By evaluating packet headers against a set of rules based on IP addresses, ports, and protocols
              - By authenticating users before allowing any traffic through
              - By decrypting all encrypted traffic and scanning for threats
          - type: cued_recall
            prompt: At which layers of the OSI model does a packet-filtering firewall operate?
            answer: Layers 3 and 4 (Network and Transport)
            explanation: Packet-filtering firewalls operate at Layers 3 and 4 of the OSI model, examining packet headers (source/destination IP, port numbers, and protocol) against an ordered rule set to allow or deny traffic.
            acceptableAnswers:
              - Layer 3 and Layer 4
              - Network and Transport layers
              - L3 and L4
              - Layers 3-4
            hints:
              - "Think about what information is in a packet header: IP addresses and port numbers."
              - These layers handle addressing/routing and connection management respectively.
          - type: free_recall
            prompt: Explain how a packet-filtering firewall works, including what information it examines and how it decides whether to allow or deny traffic.
            answer: A packet-filtering firewall inspects the headers of each network packet at OSI Layers 3 and 4. It examines fields such as source and destination IP addresses, source and destination port numbers, and the protocol type (TCP, UDP, ICMP). The firewall compares these header fields against an ordered set of rules (access control list). Rules are evaluated top-down, and the first matching rule determines whether the packet is allowed or denied. Packets that do not match any rule are handled by a default policy, which in best practice is set to deny.
            explanation: Packet-filtering firewalls operate at Layers 3 and 4 of the OSI model, examining packet headers (source/destination IP, port numbers, and protocol) against an ordered rule set to allow or deny traffic.
            hints:
              - Think about what information exists in a packet header versus the payload.
              - Consider how the firewall processes its rules in sequence.
            rubric: A good answer should identify the OSI layers involved, list the specific header fields examined, explain the rule-matching process, and mention the default policy.
            keyPoints:
              - Operates at OSI Layers 3 (Network) and 4 (Transport)
              - Examines source/destination IP addresses, port numbers, and protocol type
              - Compares packet headers against an ordered rule set (ACL)
              - First matching rule determines the action (allow or deny)
              - Default policy (ideally deny) handles unmatched packets
      - concept: Stateful inspection firewalls
        questions:
          - type: recognition
            prompt: What key capability distinguishes a stateful inspection firewall from a simple packet filter?
            answer: It tracks the state of active connections and makes decisions based on connection context
            explanation: Stateful inspection firewalls maintain a state table of active connections. They can determine whether an incoming packet belongs to an established session, automatically allowing legitimate return traffic without requiring explicit rules for each direction.
            choices:
              - It can inspect application-layer content such as HTTP headers
              - It tracks the state of active connections and makes decisions based on connection context
              - It uses machine learning to identify zero-day threats
              - It encrypts all traffic passing through it
          - type: cued_recall
            prompt: What data structure does a stateful inspection firewall maintain to track active connections?
            answer: A state table (also called a connection table or session table)
            explanation: Stateful inspection firewalls maintain a state table of active connections. They can determine whether an incoming packet belongs to an established session, automatically allowing legitimate return traffic without requiring explicit rules for each direction.
            acceptableAnswers:
              - State table
              - Connection table
              - Session table
              - State/connection table
            hints:
              - It needs to remember which connections are currently active.
              - The name describes a structured record of the current 'state' of each connection.
          - type: free_recall
            prompt: Describe how a stateful inspection firewall improves upon a simple packet-filtering firewall. Include how it handles return traffic and connection tracking.
            answer: A stateful inspection firewall improves on simple packet filtering by maintaining a state table that tracks the state of every active network connection. When an outbound connection is initiated and permitted, the firewall records the connection details (source/destination IPs, ports, protocol, TCP sequence numbers, and connection state). When return traffic arrives, the firewall checks whether it belongs to an existing, legitimate connection in the state table. If it does, the traffic is automatically allowed without needing a separate inbound rule. This reduces the number of rules needed, prevents certain attacks like spoofed packets that don't match any known session, and provides better security than stateless packet filtering.
            explanation: Stateful inspection firewalls maintain a state table of active connections. They can determine whether an incoming packet belongs to an established session, automatically allowing legitimate return traffic without requiring explicit rules for each direction.
            hints:
              - Think about why you might not need separate rules for inbound return traffic.
              - Consider what information the firewall remembers about each connection.
            rubric: A good answer should explain the state table concept, how return traffic is handled automatically, the advantage over stateless filtering, and the security benefits of connection tracking.
            keyPoints:
              - Maintains a state table tracking all active connections
              - Records connection details including IPs, ports, protocol, and TCP state
              - Return traffic is automatically permitted if it matches an established session
              - Reduces the number of explicit firewall rules needed
              - Prevents spoofed packets that do not match known sessions
      - concept: Next-generation firewalls (NGFW)
        questions:
          - type: recognition
            prompt: Which feature is characteristic of a next-generation firewall (NGFW) but NOT a traditional stateful firewall?
            answer: Deep packet inspection with application awareness and integrated IPS
            explanation: NGFWs combine traditional stateful inspection with application-level awareness, integrated intrusion prevention, and often threat intelligence feeds. They can identify and control applications regardless of the port or protocol used.
            choices:
              - Filtering traffic by source and destination IP address
              - Deep packet inspection with application awareness and integrated IPS
              - Maintaining a state table of active connections
              - Blocking traffic based on port numbers
          - type: cued_recall
            prompt: What does the abbreviation NGFW stand for?
            answer: Next-Generation Firewall
            explanation: NGFWs combine traditional stateful inspection with application-level awareness, integrated intrusion prevention, and often threat intelligence feeds. They can identify and control applications regardless of the port or protocol used.
            acceptableAnswers:
              - Next Generation Firewall
              - Next-gen firewall
            hints:
              - It describes a firewall that goes beyond traditional stateful inspection.
              - The 'NG' part refers to an evolution or advancement beyond current technology.
          - type: free_recall
            prompt: Explain what makes a next-generation firewall (NGFW) different from a traditional stateful firewall. Describe its key capabilities and why they matter.
            answer: A next-generation firewall (NGFW) extends traditional stateful inspection with several advanced capabilities. First, it performs deep packet inspection (DPI) to analyze the actual content of traffic, not just headers. Second, it provides application awareness, meaning it can identify and control specific applications (like Skype, BitTorrent, or Facebook) regardless of the port or protocol they use. Third, NGFWs integrate intrusion prevention system (IPS) functionality directly into the firewall, allowing it to detect and block known attack signatures and anomalous behavior in real time. Many NGFWs also incorporate threat intelligence feeds for up-to-date information on emerging threats, SSL/TLS inspection to examine encrypted traffic, and user identity awareness to apply policies based on who the user is rather than just their IP address.
            explanation: NGFWs combine traditional stateful inspection with application-level awareness, integrated intrusion prevention, and often threat intelligence feeds. They can identify and control applications regardless of the port or protocol used.
            hints:
              - Think about what a traditional firewall cannot see that an NGFW can.
              - Consider how applications today often use non-standard ports to evade detection.
            rubric: A good answer should cover deep packet inspection, application awareness independent of port/protocol, integrated IPS, and at least one additional advanced feature such as threat intelligence or SSL inspection.
            keyPoints:
              - Performs deep packet inspection (DPI) beyond header analysis
              - Application awareness identifies apps regardless of port or protocol
              - Integrated intrusion prevention system (IPS) for real-time threat blocking
              - Often includes threat intelligence feeds for emerging threats
              - May provide SSL/TLS inspection and user identity awareness
      - concept: Web application firewalls (WAF)
        questions:
          - type: recognition
            prompt: What is the primary purpose of a Web Application Firewall (WAF)?
            answer: To protect web applications by inspecting and filtering HTTP/HTTPS traffic for attacks like SQL injection and XSS
            explanation: A WAF operates at Layer 7 and is specifically designed to protect web applications. It inspects HTTP/HTTPS traffic and can detect and block attacks such as SQL injection, cross-site scripting (XSS), and other OWASP Top 10 threats.
            choices:
              - To filter all network traffic at the IP layer
              - To protect web applications by inspecting and filtering HTTP/HTTPS traffic for attacks like SQL injection and XSS
              - To establish VPN tunnels between branch offices
              - To monitor DNS queries for malicious domains
          - type: cued_recall
            prompt: At which OSI layer does a Web Application Firewall (WAF) operate?
            answer: Layer 7 (Application layer)
            explanation: A WAF operates at Layer 7 and is specifically designed to protect web applications. It inspects HTTP/HTTPS traffic and can detect and block attacks such as SQL injection, cross-site scripting (XSS), and other OWASP Top 10 threats.
            acceptableAnswers:
              - Layer 7
              - Application layer
              - L7
              - OSI Layer 7
            hints:
              - A WAF inspects HTTP/HTTPS traffic, which is a high-level protocol.
              - This is the topmost layer of the OSI model, where end-user applications communicate.
          - type: free_recall
            prompt: Explain the purpose and functionality of a Web Application Firewall (WAF). Include what types of attacks it defends against and how it differs from a traditional network firewall.
            answer: "A Web Application Firewall (WAF) is a security device that operates at OSI Layer 7 (Application layer) to protect web applications from attacks targeting the application logic. Unlike traditional network firewalls that inspect packets at Layers 3-4 based on IP addresses and ports, a WAF inspects the content of HTTP and HTTPS requests and responses. It can detect and block attacks such as SQL injection (inserting malicious SQL into input fields), cross-site scripting (XSS, injecting malicious scripts into web pages), cross-site request forgery (CSRF), file inclusion attacks, and other OWASP Top 10 vulnerabilities. WAFs typically operate in one of two modes: negative security model (blocklist of known attack signatures) or positive security model (allowlist of expected valid input patterns). They can be deployed as hardware appliances, software solutions, or cloud-based services."
            explanation: A WAF operates at Layer 7 and is specifically designed to protect web applications. It inspects HTTP/HTTPS traffic and can detect and block attacks such as SQL injection, cross-site scripting (XSS), and other OWASP Top 10 threats.
            hints:
              - Think about attacks that target web forms and URLs rather than network protocols.
              - Consider what kind of traffic a traditional firewall cannot deeply inspect.
            rubric: A good answer should explain that WAFs operate at Layer 7, list specific attack types they defend against (at least SQL injection and XSS), contrast with traditional firewalls, and mention how they inspect HTTP/HTTPS traffic.
            keyPoints:
              - Operates at OSI Layer 7 (Application layer) on HTTP/HTTPS traffic
              - Defends against SQL injection, XSS, CSRF, and other web-based attacks
              - Differs from network firewalls by inspecting application-layer content, not just headers
              - Can use negative (blocklist) or positive (allowlist) security models
              - Protects against OWASP Top 10 vulnerabilities
      - concept: Firewall rule ordering and processing
        questions:
          - type: recognition
            prompt: Why is the order of rules in a firewall's access control list (ACL) important?
            answer: Rules are evaluated top-down, and the first matching rule is applied to the packet
            explanation: Firewall rules are processed sequentially from top to bottom. The first rule that matches a packet is applied, and no further rules are evaluated. Placing more specific rules before broader ones ensures correct traffic handling.
            choices:
              - Rules are processed alphabetically, so naming conventions matter
              - Rules are evaluated top-down, and the first matching rule is applied to the packet
              - All rules are evaluated simultaneously and the majority decision wins
              - The order does not matter because the firewall optimizes rules automatically
          - type: cued_recall
            prompt: In what order are firewall ACL rules evaluated when a packet arrives?
            answer: Top-down (sequentially from the first rule to the last)
            explanation: Firewall rules are processed sequentially from top to bottom. The first rule that matches a packet is applied, and no further rules are evaluated. Placing more specific rules before broader ones ensures correct traffic handling.
            acceptableAnswers:
              - Top to bottom
              - Top-down
              - Sequential order
              - First to last
              - In order from top to bottom
            hints:
              - Think about how a list of rules would be read if you started from the beginning.
              - Only one rule is applied per packet -- the one encountered first.
          - type: free_recall
            prompt: Explain why the order of rules in a firewall access control list (ACL) matters. Describe what can go wrong if rules are ordered incorrectly and what best practices should be followed.
            answer: "Firewall ACL rules are evaluated sequentially from top to bottom, and the first rule that matches an incoming packet is applied -- no further rules are checked after a match is found. This means rule order is critical to correct operation. If a broad 'allow all' rule is placed before a more specific 'deny' rule, the deny rule will never be reached, creating an unintended security gap. Conversely, if an overly broad 'deny' rule is placed too high, it may block legitimate traffic. Best practices include: placing more specific rules before broader ones, putting frequently matched rules near the top for performance, ending the ACL with an explicit default deny rule, regularly reviewing and auditing rule order, and documenting the purpose of each rule."
            explanation: Firewall rules are processed sequentially from top to bottom. The first rule that matches a packet is applied, and no further rules are evaluated. Placing more specific rules before broader ones ensures correct traffic handling.
            hints:
              - Consider what happens if a very broad 'permit any' rule appears before a specific deny rule.
              - Think about both security and performance implications of rule ordering.
            rubric: A good answer should explain top-down evaluation with first-match semantics, give an example of what can go wrong with incorrect ordering, and describe at least two best practices for rule ordering.
            keyPoints:
              - Rules are evaluated top-down with first-match-wins semantics
              - More specific rules must be placed before broader rules
              - Incorrect ordering can create security gaps or block legitimate traffic
              - The ACL should end with an explicit default deny rule
              - Regular review and documentation of rules is important for maintenance
      - concept: Host-based vs. network-based firewalls
        questions:
          - type: recognition
            prompt: What is the key difference between a host-based firewall and a network-based firewall?
            answer: Host-based firewalls run on individual devices; network-based firewalls protect entire network segments
            explanation: A host-based firewall (like Windows Firewall or iptables) runs on an individual endpoint and controls traffic to and from that device. A network-based firewall sits at a network boundary and filters traffic for all devices behind it.
            choices:
              - Host-based firewalls run on individual devices; network-based firewalls protect entire network segments
              - Network-based firewalls can only filter inbound traffic; host-based firewalls filter both directions
              - Host-based firewalls are hardware appliances; network-based firewalls are software only
              - Network-based firewalls operate at Layer 7; host-based firewalls operate at Layer 2
      - concept: Proxy firewalls and application-layer filtering
        questions:
          - type: recognition
            prompt: How does a proxy firewall (application-layer gateway) differ from a packet-filtering firewall?
            answer: A proxy firewall terminates and re-establishes connections, inspecting application-layer content
            explanation: A proxy firewall acts as an intermediary, terminating the client connection and creating a new connection to the destination. This allows deep inspection of application-layer data, but introduces additional latency compared to packet filtering.
            choices:
              - A proxy firewall only works with UDP traffic
              - A proxy firewall terminates and re-establishes connections, inspecting application-layer content
              - A proxy firewall is faster because it skips header inspection
              - A proxy firewall cannot log traffic details
      - concept: Firewall zones and trust levels
        questions:
          - type: recognition
            prompt: In a zone-based firewall architecture, what determines which traffic policies are applied?
            answer: The zone pair (source zone to destination zone) that the traffic traverses
            explanation: Zone-based firewalls assign interfaces to security zones and apply policies based on zone pairs. Traffic flowing from one zone to another is evaluated against the policy defined for that specific zone pair, allowing granular control over inter-zone communication.
            choices:
              - The MAC addresses of the source and destination devices
              - The zone pair (source zone to destination zone) that the traffic traverses
              - The physical cable type used to connect to the firewall
              - The time of day the traffic is generated
      - concept: Firewall logging and auditing
        questions:
          - type: recognition
            prompt: Why is firewall logging important for network security?
            answer: Logs provide a record of allowed and denied traffic for incident investigation, compliance, and policy tuning
            explanation: Firewall logs record details of traffic that was allowed or denied, including timestamps, source and destination addresses, ports, and actions taken. These logs are essential for forensic investigation, regulatory compliance, and refining firewall rules.
            choices:
              - Logs automatically block repeat offenders without administrator intervention
              - Logs provide a record of allowed and denied traffic for incident investigation, compliance, and policy tuning
              - Logs replace the need for intrusion detection systems
              - Logs encrypt traffic records so attackers cannot read them
      - concept: Unified Threat Management (UTM) appliances
        questions:
          - type: recognition
            prompt: What is a Unified Threat Management (UTM) appliance?
            answer: A single appliance that combines firewall, IDS/IPS, antivirus, VPN, and content filtering in one platform
            explanation: UTM appliances consolidate multiple security functions into a single device, simplifying management for small and medium organizations. While convenient, a UTM can become a single point of failure and may have performance limitations under heavy load.
            choices:
              - A device that only performs stateless packet filtering
              - A single appliance that combines firewall, IDS/IPS, antivirus, VPN, and content filtering in one platform
              - A software-only solution that replaces all physical network security devices
              - A dedicated appliance for managing SSL/TLS certificates
      - concept: Default deny vs. default allow firewall policies
        questions:
          - type: recognition
            prompt: Which firewall policy approach is considered a security best practice?
            answer: "Default deny: block all traffic and create rules to explicitly allow required traffic"
            explanation: A default deny policy drops all traffic that is not explicitly permitted by a firewall rule. This least-privilege approach ensures that only known, authorized traffic is allowed, reducing the attack surface compared to a default allow stance.
            choices:
              - "Default allow: permit all traffic and create rules to block known threats"
              - "Default deny: block all traffic and create rules to explicitly allow required traffic"
              - "Mixed mode: allow inbound traffic by default and deny outbound traffic by default"
              - "Adaptive mode: let the firewall learn which traffic to allow over time without rules"
      - concept: Firewall high availability and failover
        questions:
          - type: recognition
            prompt: What is the purpose of deploying firewalls in a high-availability (HA) pair?
            answer: To ensure continuous network protection by having a standby firewall take over if the primary fails
            explanation: Firewall HA pairs use active/passive or active/active configurations to provide redundancy. If the primary firewall fails, the secondary takes over with synchronized state information, minimizing downtime and maintaining security policy enforcement.
            choices:
              - To double the throughput of firewall rule processing
              - To ensure continuous network protection by having a standby firewall take over if the primary fails
              - To allow two different firewall policies to run simultaneously
              - To eliminate the need for firewall logging
      - concept: Micro-segmentation firewalls in virtualized environments
        questions:
          - type: recognition
            prompt: What does micro-segmentation achieve in a virtualized or cloud environment?
            answer: It segments traffic at the individual workload level, applying firewall policies between virtual machines
            explanation: Micro-segmentation applies granular security policies at the individual workload or virtual machine level, restricting lateral movement within the data center. This is a key component of zero trust architectures in virtualized and cloud environments.
            choices:
              - It segments traffic at the individual workload level, applying firewall policies between virtual machines
              - It divides the physical network into VLANs only
              - It replaces the need for any perimeter firewall
              - It encrypts all traffic between data centers automatically
  - name: IDS & IPS
    complexityWeight: 1.2
    nodes:
      - concept: The difference between IDS and IPS
        questions:
          - type: recognition
            prompt: What is the fundamental difference between an Intrusion Detection System (IDS) and an Intrusion Prevention System (IPS)?
            answer: An IDS passively monitors and alerts on suspicious traffic; an IPS actively blocks or drops malicious traffic
            explanation: An IDS detects potential intrusions and generates alerts for analysts to review. An IPS sits inline in the traffic path and can automatically drop or block packets identified as malicious, providing active prevention.
            choices:
              - An IDS encrypts traffic; an IPS decrypts traffic
              - An IDS passively monitors and alerts on suspicious traffic; an IPS actively blocks or drops malicious traffic
              - An IDS works at Layer 2; an IPS works at Layer 7
              - An IDS is hardware-based; an IPS is software-based
      - concept: Signature-based detection
        questions:
          - type: recognition
            prompt: How does signature-based intrusion detection work?
            answer: It compares network traffic against a database of known attack patterns
            explanation: Signature-based detection matches network traffic or system activity against a database of known attack signatures (patterns). It is very effective at detecting known threats but cannot identify novel or zero-day attacks that have no existing signature.
            choices:
              - It compares network traffic against a database of known attack patterns
              - It builds a baseline of normal traffic and alerts on deviations
              - It uses machine learning to predict future attacks
              - It monitors CPU usage on endpoints to detect compromise
      - concept: Anomaly-based detection
        questions:
          - type: recognition
            prompt: What is a key advantage of anomaly-based intrusion detection over signature-based detection?
            answer: It can detect previously unknown attacks by identifying deviations from normal behavior
            explanation: Anomaly-based detection establishes a baseline of normal network or system behavior and alerts when activity deviates significantly from that baseline. This enables detection of novel attacks, though it typically produces more false positives than signature-based methods.
            choices:
              - It has a lower false positive rate
              - It can detect previously unknown attacks by identifying deviations from normal behavior
              - It requires no initial configuration or training
              - It is faster at processing high volumes of traffic
      - concept: Network-based IDS (NIDS) placement
        questions:
          - type: recognition
            prompt: Where is a network-based IDS (NIDS) sensor typically placed to monitor traffic?
            answer: Connected to a SPAN port or network TAP to capture copies of network traffic
            explanation: A NIDS sensor is connected to a SPAN (mirror) port on a switch or a network TAP to passively receive copies of traffic flowing through the network. This allows it to analyze traffic without being inline and without impacting network performance.
            choices:
              - On each individual endpoint as a software agent
              - Connected to a SPAN port or network TAP to capture copies of network traffic
              - Between the ISP and the internet backbone router
              - Inside the database server to monitor queries
      - concept: Host-based IDS (HIDS)
        questions:
          - type: recognition
            prompt: What does a host-based intrusion detection system (HIDS) primarily monitor?
            answer: Activities on the individual host, such as file changes, log entries, and system calls
            explanation: A HIDS runs on an individual host and monitors local activities including file system changes, log files, registry modifications, and system calls. OSSEC and Tripwire are well-known HIDS solutions.
            choices:
              - All traffic flowing through the network switches
              - Activities on the individual host, such as file changes, log entries, and system calls
              - Wireless access point signal strength and channel interference
              - DNS resolution requests across the entire network
      - concept: False positives and false negatives in IDS
        questions:
          - type: recognition
            prompt: In the context of intrusion detection, what is a false positive?
            answer: Legitimate traffic that the IDS incorrectly flags as malicious
            explanation: A false positive occurs when the IDS generates an alert for benign activity, mistakenly identifying it as an attack. Excessive false positives cause alert fatigue, which can lead analysts to overlook genuine threats (true positives).
            choices:
              - A real attack that the IDS successfully detects and alerts on
              - Legitimate traffic that the IDS incorrectly flags as malicious
              - A real attack that the IDS fails to detect
              - An alert that is generated after the attack has already succeeded
      - concept: Inline vs. passive IPS deployment
        questions:
          - type: recognition
            prompt: Why must an IPS be deployed inline (in the traffic path) to function correctly?
            answer: So it can actively drop or block malicious packets before they reach their destination
            explanation: An IPS must sit inline in the traffic path so it can inspect packets and take action (drop, reset, or quarantine) before they reach the target. A passive deployment (like an IDS) can only alert on threats, not prevent them.
            choices:
              - So it can encrypt all traffic before forwarding it
              - So it can actively drop or block malicious packets before they reach their destination
              - So it can increase network bandwidth by compressing packets
              - So it can assign IP addresses to new devices on the network
      - concept: Snort as an open-source IDS/IPS
        questions:
          - type: recognition
            prompt: What is Snort?
            answer: An open-source network intrusion detection and prevention system that uses signature-based rules
            explanation: Snort is one of the most widely used open-source IDS/IPS platforms. It performs real-time traffic analysis and packet logging, using community-maintained and commercial rule sets to detect a wide range of attacks and suspicious activity.
            choices:
              - A commercial-only firewall platform with no community edition
              - An open-source network intrusion detection and prevention system that uses signature-based rules
              - A proprietary endpoint detection and response (EDR) tool
              - A DNS security service that blocks malicious domains
      - concept: Suricata and multi-threaded IDS/IPS processing
        questions:
          - type: recognition
            prompt: What is a key technical advantage of Suricata over traditional single-threaded IDS/IPS solutions?
            answer: Suricata supports multi-threaded processing, enabling higher throughput on modern hardware
            explanation: Suricata is an open-source IDS/IPS engine designed with multi-threading support, allowing it to leverage multiple CPU cores for parallel packet processing. This provides significantly higher throughput than single-threaded engines on modern multi-core systems.
            choices:
              - Suricata can only process encrypted traffic
              - Suricata supports multi-threaded processing, enabling higher throughput on modern hardware
              - Suricata does not require any rule sets to operate
              - Suricata replaces the need for firewalls entirely
      - concept: IDS evasion techniques
        questions:
          - type: recognition
            prompt: Which technique is commonly used by attackers to evade network-based intrusion detection?
            answer: Fragmenting packets or using protocol-level obfuscation to avoid signature matching
            explanation: Attackers use techniques such as packet fragmentation, payload encoding, session splicing, and protocol-level obfuscation to split or disguise attack signatures across multiple packets, making it harder for the IDS to match known patterns.
            choices:
              - Sending all traffic over port 80 since IDS ignores HTTP
              - Fragmenting packets or using protocol-level obfuscation to avoid signature matching
              - Connecting only during business hours when IDS is disabled
              - Using longer passwords for authentication
      - concept: IDS/IPS rule tuning and management
        questions:
          - type: recognition
            prompt: Why is ongoing rule tuning important for an IDS/IPS deployment?
            answer: To reduce false positives and ensure new threats are detected while minimizing alert fatigue
            explanation: Regular rule tuning adjusts detection thresholds, disables irrelevant rules, and adds signatures for newly discovered threats. This minimizes false positives (which cause alert fatigue) and false negatives (which miss real attacks), keeping the system effective.
            choices:
              - To increase network latency for security purposes
              - To reduce false positives and ensure new threats are detected while minimizing alert fatigue
              - To remove the need for firewall rules
              - To automatically apply patches to vulnerable systems
      - concept: Protocol analysis in IDS
        questions:
          - type: recognition
            prompt: What is protocol analysis (protocol decoding) in the context of an IDS?
            answer: Parsing network protocols to understand their structure and detect protocol violations or misuse
            explanation: Protocol analysis involves the IDS parsing the structure of network protocols (HTTP, DNS, SMB, etc.) to verify conformance to standards. Deviations or anomalies in protocol behavior may indicate an attack such as buffer overflow or protocol exploitation.
            choices:
              - Converting all traffic to a single protocol for simplified inspection
              - Parsing network protocols to understand their structure and detect protocol violations or misuse
              - Encrypting protocols to prevent eavesdropping
              - Assigning priority levels to different protocols for quality of service
      - concept: Reputation-based threat intelligence in IPS
        questions:
          - type: recognition
            prompt: How do reputation-based threat intelligence feeds enhance IPS effectiveness?
            answer: They provide regularly updated lists of known malicious IPs, domains, and URLs for automatic blocking
            explanation: Threat intelligence feeds supply continuously updated information about known malicious indicators (IP addresses, domains, file hashes). An IPS can use these feeds to automatically block connections to or from known bad actors, complementing signature and anomaly detection.
            choices:
              - They encrypt all traffic from known malicious sources
              - They provide regularly updated lists of known malicious IPs, domains, and URLs for automatic blocking
              - They replace the need for signature-based detection entirely
              - They increase the bandwidth available for legitimate traffic
  - name: Network Segmentation
    complexityWeight: 1.1
    nodes:
      - concept: The purpose of network segmentation
        questions:
          - type: recognition
            prompt: What is the primary security benefit of network segmentation?
            answer: It limits lateral movement by isolating network zones, reducing the blast radius of a breach
            explanation: Network segmentation divides a network into smaller, isolated zones. If an attacker compromises one segment, segmentation limits their ability to move laterally to other parts of the network, containing the damage and protecting critical assets.
            choices:
              - It increases internet bandwidth for all segments
              - It limits lateral movement by isolating network zones, reducing the blast radius of a breach
              - It eliminates the need for firewalls between segments
              - It automatically encrypts all inter-segment traffic
      - concept: VLANs and their role in segmentation
        questions:
          - type: recognition
