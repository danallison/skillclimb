            explanation: DNS tunneling encodes data into DNS queries (typically as subdomain labels) and responses (often using TXT or NULL records). Since DNS traffic is usually allowed through firewalls, attackers can use this covert channel to exfiltrate data or establish C2 communications.
            choices:
              - By exploiting buffer overflows in DNS server software
              - By encoding data within DNS query names and response records to bypass firewalls and exfiltrate information
              - By redirecting DNS traffic to use TCP instead of UDP
              - By creating fake DNS root servers
      - concept: Response Policy Zones (RPZ) for DNS filtering
        questions:
          - type: recognition
            prompt: What are Response Policy Zones (RPZ) used for in DNS security?
            answer: Defining policies that override DNS responses for specific domains, enabling blocking of malicious or unwanted domains
            explanation: RPZ allows DNS administrators to define custom policies that modify DNS responses for specific domains. This enables blocking access to known malicious domains, phishing sites, or policy-violating content by returning NXDOMAIN, a sinkhole address, or other controlled responses.
            choices:
              - Encrypting DNS responses to prevent interception
              - Defining policies that override DNS responses for specific domains, enabling blocking of malicious or unwanted domains
              - Balancing load across multiple DNS servers
              - Automatically updating DNSSEC signatures
      - concept: DNS amplification DDoS attacks
        questions:
          - type: recognition
            prompt: How does a DNS amplification DDoS attack work?
            answer: By sending small DNS queries with a spoofed source IP (the victim's), causing large responses to flood the victim
            explanation: In a DNS amplification attack, the attacker sends DNS queries to open resolvers with the source IP spoofed to the victim's address. The DNS responses (which can be much larger than the queries) are sent to the victim, overwhelming their bandwidth. Amplification factors of 50x or more are possible.
            choices:
              - By poisoning DNS caches to redirect traffic to the victim
              - By sending small DNS queries with a spoofed source IP (the victim's), causing large responses to flood the victim
              - By exhausting the DNS server's connection pool with incomplete TCP handshakes
              - By deleting DNS records so the victim's domain becomes unreachable
      - concept: Protective DNS services
        questions:
          - type: recognition
            prompt: What do protective DNS services (such as Quad9 or Cloudflare Gateway) provide?
            answer: DNS resolution that blocks queries to known malicious domains, providing a first layer of defense
            explanation: Protective DNS services maintain threat intelligence feeds and block DNS resolution for known malicious, phishing, or malware-hosting domains. By pointing resolvers to these services, organizations gain an additional security layer that can prevent users from reaching harmful destinations.
            choices:
              - Free domain registration for organizations
              - DNS resolution that blocks queries to known malicious domains, providing a first layer of defense
              - Automatic DNSSEC signing for all domains
              - VPN tunneling through DNS for anonymous browsing
      - concept: DNS zone transfer security
        questions:
          - type: recognition
            prompt: Why should DNS zone transfers (AXFR) be restricted?
            answer: Unrestricted zone transfers expose all DNS records in a zone, giving attackers a complete map of the organization's hosts and services
            explanation: A DNS zone transfer (AXFR) copies all records from a DNS zone. If unrestricted, attackers can enumerate all hostnames, IP addresses, and service records, providing valuable reconnaissance information. Zone transfers should be restricted to authorized secondary DNS servers only.
            choices:
              - Zone transfers consume too much bandwidth for regular use
              - Unrestricted zone transfers expose all DNS records in a zone, giving attackers a complete map of the organization's hosts and services
              - Zone transfers automatically delete records from the primary server
              - Zone transfers encrypt records, making them unreadable
      - concept: Domain generation algorithms (DGA) in malware
        questions:
          - type: recognition
            prompt: What are domain generation algorithms (DGAs) used for in malware?
            answer: To algorithmically generate large numbers of pseudo-random domain names for C2 communication, making blocking difficult
            explanation: DGAs generate hundreds or thousands of pseudo-random domain names that the malware tries to resolve. The attacker only needs to register a few of these domains to establish C2 communication. The high volume of potential domains makes static blacklisting impractical; detection requires behavioral analysis.
            choices:
              - To generate legitimate SSL certificates for phishing sites
              - To algorithmically generate large numbers of pseudo-random domain names for C2 communication, making blocking difficult
              - To speed up DNS resolution for the malware's network traffic
              - To encrypt DNS queries so they cannot be inspected
      - concept: Split-horizon DNS (split DNS)
        questions:
          - type: recognition
            prompt: What is split-horizon DNS (split DNS)?
            answer: A DNS configuration that provides different answers depending on whether the query comes from internal or external networks
            explanation: Split-horizon DNS returns different DNS records depending on the source of the query. Internal users may receive private IP addresses, while external users receive public IPs. This prevents exposure of internal network topology to the outside world while providing seamless name resolution for internal users.
            choices:
              - A DNS configuration that provides different answers depending on whether the query comes from internal or external networks
              - A technique for distributing DNS queries across multiple servers for load balancing
              - A method for encrypting DNS traffic between internal and external resolvers
              - A redundancy technique that maintains identical DNS zones on two separate servers
  - name: Wireless Security
    complexityWeight: 1.3
    nodes:
      - concept: WPA3 and its improvements over WPA2
        questions:
          - type: recognition
            prompt: What key security improvement does WPA3 provide over WPA2?
            answer: WPA3 uses Simultaneous Authentication of Equals (SAE), which protects against offline dictionary attacks on the handshake
            explanation: WPA3 replaces WPA2's Pre-Shared Key (PSK) handshake with SAE (also known as Dragonfly), which provides protection against offline dictionary attacks. Even if an attacker captures the handshake, they cannot perform offline brute-force attacks against the password.
            choices:
              - WPA3 uses faster wireless frequencies
              - WPA3 uses Simultaneous Authentication of Equals (SAE), which protects against offline dictionary attacks on the handshake
              - WPA3 eliminates the need for passwords entirely
              - WPA3 only works with 5 GHz wireless bands
      - concept: WEP and why it is insecure
        questions:
          - type: recognition
            prompt: Why is WEP (Wired Equivalent Privacy) considered fundamentally broken?
            answer: WEP uses the RC4 cipher with weak initialization vectors (IVs), allowing the key to be recovered by capturing enough traffic
            explanation: WEP uses 24-bit initialization vectors (IVs) with the RC4 stream cipher. The short IV space leads to IV reuse, and cryptographic weaknesses allow attackers to recover the WEP key by capturing a sufficient number of packets. WEP can be cracked in minutes with modern tools.
            choices:
              - WEP uses too long of an encryption key, causing performance issues
              - WEP uses the RC4 cipher with weak initialization vectors (IVs), allowing the key to be recovered by capturing enough traffic
              - WEP requires manual key exchange, which is inconvenient
              - WEP does not support any form of authentication
      - concept: Evil twin access point attacks
        questions:
          - type: recognition
            prompt: What is an evil twin attack in wireless networking?
            answer: An attacker sets up a rogue access point mimicking a legitimate network to intercept user traffic
            explanation: In an evil twin attack, the attacker creates a fake access point with the same SSID as a legitimate network. Unsuspecting users connect to the rogue AP, allowing the attacker to intercept credentials, inject malware, or perform man-in-the-middle attacks on all their traffic.
            choices:
              - An attack where two users share the same wireless credentials simultaneously
              - An attacker sets up a rogue access point mimicking a legitimate network to intercept user traffic
              - An attack that jams all wireless frequencies in an area
              - An attack that duplicates MAC addresses to bypass authentication
      - concept: Wireless deauthentication attacks
        questions:
          - type: recognition
            prompt: What is a wireless deauthentication attack?
            answer: Sending forged deauthentication frames to disconnect clients from an access point
            explanation: Deauthentication attacks exploit the unencrypted management frames in 802.11 to send forged deauth packets, forcing clients to disconnect from the AP. This can be used as a denial-of-service attack or to force clients to reconnect through an evil twin AP. 802.11w (PMF) mitigates this.
            choices:
              - An attack that changes the SSID of a wireless network
              - Sending forged deauthentication frames to disconnect clients from an access point
              - An attack that encrypts all wireless traffic with the attacker's key
              - An attack that physically disables wireless access points
      - concept: WPA2-Enterprise and 802.1X authentication
        questions:
          - type: recognition
            prompt: What advantage does WPA2-Enterprise have over WPA2-Personal?
            answer: WPA2-Enterprise authenticates each user individually via 802.1X and a RADIUS server, rather than using a shared password
            explanation: WPA2-Enterprise uses IEEE 802.1X and a RADIUS authentication server to authenticate each user individually with unique credentials (username/password, certificates, or tokens). This eliminates the shared password vulnerability of WPA2-Personal and provides per-user key derivation.
            choices:
              - WPA2-Enterprise uses stronger encryption algorithms
              - WPA2-Enterprise authenticates each user individually via 802.1X and a RADIUS server, rather than using a shared password
              - WPA2-Enterprise does not require an access point
              - WPA2-Enterprise is faster because it skips the authentication step
      - concept: Rogue access point detection
        questions:
          - type: recognition
            prompt: What is a rogue access point?
            answer: An unauthorized access point connected to the network, potentially bypassing security controls
            explanation: A rogue access point is an unauthorized AP connected to the corporate network, either maliciously by an attacker or inadvertently by an employee. It can bypass network security controls and provide unauthorized access to the internal network. Wireless IDS (WIDS) can detect rogue APs.
            choices:
              - An access point that has been updated with the latest firmware
              - An unauthorized access point connected to the network, potentially bypassing security controls
              - A backup access point used for failover
              - An access point configured with WPA3 encryption
      - concept: SSID broadcasting and hiding
        questions:
          - type: recognition
            prompt: Is hiding the SSID (disabling SSID broadcast) an effective security measure?
            answer: No, the SSID is still transmitted in probe requests and responses and can be easily discovered with wireless analysis tools
            explanation: Hiding the SSID only removes it from beacon frames. The SSID is still visible in probe requests from clients and probe responses from the AP, making it trivial to discover with tools like Wireshark or Kismet. SSID hiding provides no real security and is considered security through obscurity.
            choices:
              - Yes, it makes the network completely invisible and secure
              - No, the SSID is still transmitted in probe requests and responses and can be easily discovered with wireless analysis tools
              - Yes, but only if combined with WEP encryption
              - No, because SSID hiding is not supported by modern access points
      - concept: MAC address filtering limitations
        questions:
          - type: recognition
            prompt: Why is MAC address filtering alone insufficient for wireless security?
            answer: MAC addresses can be easily spoofed by an attacker who observes legitimate MAC addresses on the network
            explanation: MAC addresses are transmitted in cleartext in wireless frames and can be observed by anyone with a wireless sniffer. An attacker can easily change (spoof) their MAC address to match a whitelisted device, bypassing MAC filtering entirely. It should not be relied upon as a primary security control.
            choices:
              - MAC addresses are encrypted and cannot be read by the access point
              - MAC addresses can be easily spoofed by an attacker who observes legitimate MAC addresses on the network
              - MAC addresses change every time a device connects to a network
              - MAC filtering only works with IPv6 networks
      - concept: Wireless intrusion detection systems (WIDS)
        questions:
          - type: recognition
            prompt: What does a wireless intrusion detection system (WIDS) monitor for?
            answer: Rogue access points, unauthorized clients, deauthentication attacks, and other wireless threats
            explanation: A WIDS uses dedicated sensors to monitor the wireless spectrum for security threats including rogue access points, evil twins, unauthorized clients, deauthentication attacks, and policy violations. It provides visibility into the wireless environment that wired security tools cannot offer.
            choices:
              - Wired network traffic for protocol violations
              - Rogue access points, unauthorized clients, deauthentication attacks, and other wireless threats
              - Physical security of wireless access point hardware
              - Internet bandwidth usage by wireless clients
      - concept: Protected Management Frames (802.11w/PMF)
        questions:
          - type: recognition
            prompt: What do Protected Management Frames (PMF/802.11w) protect against?
            answer: Spoofing and forgery of management frames such as deauthentication and disassociation frames
            explanation: IEEE 802.11w (PMF) adds cryptographic protection to management frames, preventing attackers from sending forged deauthentication, disassociation, and other management frames. PMF is mandatory in WPA3 and optional in WPA2, mitigating deauth attacks.
            choices:
              - Data eavesdropping on encrypted wireless networks
              - Spoofing and forgery of management frames such as deauthentication and disassociation frames
              - Unauthorized access to the wireless network
              - Physical tampering with access point hardware
      - concept: Wi-Fi site surveys for security
        questions:
          - type: recognition
            prompt: Why are wireless site surveys important for security?
            answer: They map signal coverage to identify areas of signal leakage, interference, and optimal access point placement to minimize exposure
            explanation: Wireless site surveys map RF signal strength and coverage throughout a facility. From a security perspective, they identify signal bleed beyond building boundaries (which attackers could exploit), co-channel interference, and optimal AP placement to provide coverage only where needed.
            choices:
              - They determine the fastest internet speed available at the site
              - They map signal coverage to identify areas of signal leakage, interference, and optimal access point placement to minimize exposure
              - They test the physical security of the building's entry points
              - They replace the need for wireless encryption
      - concept: KRACK attack against WPA2
        questions:
          - type: recognition
            prompt: What vulnerability does the KRACK (Key Reinstallation Attack) exploit in WPA2?
            answer: A flaw in the four-way handshake that allows an attacker to force nonce reuse, enabling traffic decryption
            explanation: KRACK exploits a vulnerability in the WPA2 four-way handshake where an attacker can force the client to reinstall an already-in-use encryption key by replaying handshake messages. This causes nonce reuse, which can allow decryption and injection of traffic. Patches are available for most implementations.
            choices:
              - A weak random number generator used in WPA2 key derivation
              - A flaw in the four-way handshake that allows an attacker to force nonce reuse, enabling traffic decryption
              - A backdoor in the WPA2 encryption algorithm
              - An unpatched buffer overflow in WPA2 supplicant software
      - concept: Captive portals for guest wireless access
        questions:
          - type: recognition
            prompt: What is the security purpose of a captive portal for guest wireless access?
            answer: To require guest users to agree to an acceptable use policy and authenticate before granting network access
            explanation: Captive portals intercept guest web requests and redirect them to an authentication or registration page. Guests must agree to acceptable use policies and/or provide credentials before gaining network access. This creates accountability and can segment guest traffic from the corporate network.
            choices:
              - To encrypt all guest traffic with WPA3
              - To require guest users to agree to an acceptable use policy and authenticate before granting network access
              - To block all internet access for guest users
              - To assign permanent IP addresses to guest devices
