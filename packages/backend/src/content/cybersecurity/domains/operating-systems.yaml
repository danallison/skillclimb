              - Application log
              - System log
              - Security log
              - Setup log
      - concept: LSASS (Local Security Authority Subsystem Service)
        questions:
          - type: recognition
            prompt: Why is the LSASS (lsass.exe) process a high-value target for attackers on Windows?
            answer: It handles authentication and stores credentials in memory, which can be extracted by tools like Mimikatz
            explanation: LSASS enforces security policy, handles user authentication, and caches credentials (NTLM hashes, Kerberos tickets) in memory. Attackers use tools like Mimikatz to dump LSASS memory and extract these credentials for lateral movement.
            choices:
              - It manages Windows Update downloads
              - It handles authentication and stores credentials in memory, which can be extracted by tools like Mimikatz
              - It controls the Windows Firewall rules
              - It manages file system encryption keys
      - concept: AppLocker and application whitelisting
        questions:
          - type: recognition
            prompt: What is the purpose of AppLocker in Windows?
            answer: To control which applications, scripts, and installers are allowed to run based on rules
            explanation: AppLocker is a Windows application whitelisting feature that allows administrators to define rules controlling which executables, scripts, DLLs, and installers can run. It helps prevent unauthorized software, malware, and potentially unwanted applications from executing.
            choices:
              - To manage app purchases from the Microsoft Store
              - To control which applications, scripts, and installers are allowed to run based on rules
              - To lock the screen after a period of inactivity
              - To encrypt application data in transit
      - concept: The principle of least privilege in Windows
        questions:
          - type: recognition
            prompt: How does running daily tasks with a standard user account instead of an administrator account improve Windows security?
            answer: Standard accounts limit the damage malware can cause because they lack privileges to modify system settings or install software
            explanation: "Running as a standard user enforces least privilege: if malware executes in the user's context, it cannot install system services, modify protected registry keys, or affect other users. This significantly reduces the attack surface of a compromised account."
            choices:
              - Standard accounts have faster boot times
              - Standard accounts limit the damage malware can cause because they lack privileges to modify system settings or install software
              - Standard accounts cannot access the internet, preventing malware downloads
              - Standard accounts encrypt all files by default
  - name: Windows Administration
    complexityWeight: 1.2
    nodes:
      - concept: Active Directory fundamentals
        questions:
          - type: recognition
            prompt: What is Active Directory (AD) in a Windows environment?
            answer: A centralized directory service that manages users, computers, groups, and policies across a network domain
            explanation: Active Directory is Microsoft's directory service that provides centralized authentication, authorization, and management for users, computers, and resources in a Windows domain. Compromising AD is often the ultimate goal of attackers targeting enterprise networks.
            choices:
              - A file sharing protocol for Windows networks
              - A centralized directory service that manages users, computers, groups, and policies across a network domain
              - A database for storing application data
              - A backup and recovery tool for Windows servers
      - concept: Domain Controllers and their role
        questions:
          - type: recognition
            prompt: What is the primary role of a Domain Controller (DC) in a Windows domain?
            answer: Hosting the Active Directory database and handling authentication requests for the domain
            explanation: A Domain Controller stores a copy of the Active Directory database (NTDS.dit) and handles authentication (Kerberos/NTLM) for the domain. Compromising a DC gives an attacker full control over all domain accounts and resources.
            choices:
              - Providing DHCP and DNS services exclusively
              - Hosting the Active Directory database and handling authentication requests for the domain
              - Serving as a file and print server for domain users
              - Running antivirus scans on all domain-joined computers
      - concept: The net command for user and group management
        questions:
          - type: recognition
            prompt: Which Windows command lists all local user accounts on the system?
            answer: net user
            explanation: "The 'net user' command lists all local user accounts. Adding a username (net user Administrator) shows account details. Attackers use net commands for domain enumeration: 'net user /domain' lists domain users, 'net group /domain' lists domain groups."
            choices:
              - net user
              - net share
              - net config
              - net session
      - concept: Remote Desktop Protocol (RDP) and its security
        questions:
          - type: recognition
            prompt: Which default port does Remote Desktop Protocol (RDP) use, and why is it a security concern?
            answer: Port 3389; exposed RDP services are frequently targeted by brute-force and credential stuffing attacks
            explanation: RDP uses TCP port 3389 by default. Internet-exposed RDP is a top attack vector, frequently targeted by brute-force attacks, credential stuffing, and exploits like BlueKeep (CVE-2019-0708). Best practices include using VPN, Network Level Authentication (NLA), and MFA.
            choices:
              - Port 22; it uses weak encryption
              - Port 3389; exposed RDP services are frequently targeted by brute-force and credential stuffing attacks
              - Port 443; it conflicts with HTTPS traffic
              - Port 8080; it is commonly blocked by firewalls
      - concept: Windows Update and patch management
        questions:
          - type: recognition
            prompt: Why is timely patch management critical for Windows security?
            answer: Unpatched systems remain vulnerable to known exploits that attackers actively use
            explanation: Microsoft releases security patches monthly (Patch Tuesday). Unpatched vulnerabilities are among the most common attack vectors. Exploit code is often published shortly after patches are released, putting unpatched systems at immediate risk.
            choices:
              - Patches primarily improve system performance, not security
              - Unpatched systems remain vulnerable to known exploits that attackers actively use
              - Patches are only needed for third-party applications, not Windows itself
              - Patches automatically reset all user passwords for security
      - concept: The Task Scheduler for automation
        questions:
          - type: recognition
            prompt: Why is the Windows Task Scheduler relevant from a security perspective?
            answer: Attackers can create scheduled tasks for persistence, running malicious payloads at system startup or on a recurring schedule
            explanation: Windows Task Scheduler can run programs at specified times or events. Attackers frequently create scheduled tasks (schtasks.exe) for persistence, executing malware at boot or login. Reviewing scheduled tasks is essential during incident response.
            choices:
              - It is only used for defragmenting disks
              - Attackers can create scheduled tasks for persistence, running malicious payloads at system startup or on a recurring schedule
              - It automatically patches the system without user intervention
              - It encrypts scheduled task output for confidentiality
      - concept: SMB (Server Message Block) file sharing
        questions:
          - type: recognition
            prompt: Which protocol is used for Windows file sharing and is associated with major vulnerabilities like EternalBlue?
            answer: SMB
            explanation: SMB (Server Message Block) is the standard Windows file and printer sharing protocol (ports 445 and 139). The EternalBlue exploit (CVE-2017-0144) in SMBv1 was used by the WannaCry ransomware. SMBv1 should be disabled on all modern systems.
            choices:
              - FTP
              - NFS
              - SMB
              - WebDAV
      - concept: PowerShell Remoting and WinRM
        questions:
          - type: recognition
            prompt: What protocol does PowerShell Remoting use to enable remote command execution on Windows systems?
            answer: WinRM (Windows Remote Management)
            explanation: PowerShell Remoting uses WinRM (based on WS-Management protocol) over HTTP (port 5985) or HTTPS (port 5986) for remote administration. It enables running commands, scripts, and managing multiple systems. Attackers use it for lateral movement once they have credentials.
            choices:
              - SSH
              - RDP
              - WinRM (Windows Remote Management)
              - Telnet
      - concept: The Sysinternals Suite of tools
        questions:
          - type: recognition
            prompt: Which Sysinternals tool provides detailed information about processes, including DLLs loaded, handles, and network connections?
            answer: Process Explorer
            explanation: Process Explorer is an advanced Task Manager replacement from the Sysinternals Suite. It shows DLL loading, handle information, process trees, and can verify digital signatures. It is invaluable for identifying malicious processes and DLL injection.
            choices:
              - Autoruns
              - Process Explorer
              - TCPView
              - BgInfo
      - concept: The Autoruns tool for persistence detection
        questions:
          - type: recognition
            prompt: What does the Sysinternals Autoruns tool display?
            answer: All programs and components configured to run at system startup or user login
            explanation: Autoruns shows all auto-start locations including registry Run keys, scheduled tasks, services, drivers, Winlogon entries, and browser extensions. It is one of the most effective tools for discovering malware persistence mechanisms on Windows.
            choices:
              - A list of all files modified in the last 24 hours
              - All programs and components configured to run at system startup or user login
              - Real-time network traffic and open connections
              - A list of installed Windows updates
      - concept: Windows Defender Firewall advanced configuration
        questions:
          - type: recognition
            prompt: Which tool provides the most granular control over Windows Defender Firewall rules, including inbound, outbound, and connection security rules?
            answer: Windows Defender Firewall with Advanced Security (wf.msc)
            explanation: Windows Defender Firewall with Advanced Security (wf.msc) provides granular control over inbound rules, outbound rules, and connection security rules (IPsec). It allows filtering by program, port, protocol, IP address, and domain profile.
            choices:
              - Windows Settings > Firewall
              - Windows Defender Firewall with Advanced Security (wf.msc)
              - Control Panel > System
              - netsh interface show
      - concept: Local Security Policy and secpol.msc
        questions:
          - type: recognition
            prompt: What can be configured using the Local Security Policy editor (secpol.msc) on a Windows system?
            answer: Password policies, account lockout policies, audit policies, and user rights assignments
            explanation: The Local Security Policy (secpol.msc) configures security settings including password complexity requirements, account lockout thresholds, audit policies for event logging, and user rights assignments such as who can log on remotely or shut down the system.
            choices:
              - Network adapter IP addresses and DNS settings
              - Password policies, account lockout policies, audit policies, and user rights assignments
              - Disk partitioning and volume management
              - Printer sharing and queue management
  - name: Shell Scripting
    complexityWeight: 1.4
    nodes:
      - concept: The shebang line (#!/bin/bash) in shell scripts
        questions:
          - type: recognition
            prompt: What does the line '#!/bin/bash' at the top of a script file indicate?
            answer: It specifies the interpreter that should execute the script
            explanation: "The shebang (#!) line tells the operating system which interpreter to use to execute the script. #!/bin/bash specifies the Bash shell, #!/usr/bin/python3 specifies Python 3. Without it, the script runs in the current shell, which may behave differently."
            choices:
              - It is a comment that documents the script author
              - It specifies the interpreter that should execute the script
              - It imports the bash library functions
              - It sets the script's file permissions to executable
      - concept: Variables and environment variables in Bash
        questions:
          - type: recognition
            prompt: In Bash scripting, how do you access the value of an environment variable named MY_VAR?
            answer: $MY_VAR
            explanation: In Bash, variables are referenced with the $ prefix (e.g., $MY_VAR or ${MY_VAR}). The %VARIABLE% syntax is used in Windows CMD, not Bash. Environment variables like $PATH, $HOME, and $USER are important for understanding the execution environment.
            choices:
              - "%MY_VAR%"
              - $MY_VAR
              - "{{MY_VAR}}"
              - "@MY_VAR"
      - concept: Command piping and redirection
        questions:
          - type: recognition
            prompt: In a Linux shell, what does the pipe operator (|) do?
            answer: Sends the standard output of one command as standard input to the next command
            explanation: The pipe operator (|) chains commands together by sending stdout of the left command as stdin of the right command. For example, 'cat /var/log/syslog | grep error' filters log lines containing 'error'. Piping is fundamental to shell scripting and log analysis.
            choices:
              - Redirects error output to a file
              - Sends the standard output of one command as standard input to the next command
              - Runs two commands in parallel
              - Copies a file from one directory to another
      - concept: The grep command for pattern matching
        questions:
          - type: recognition
            prompt: What does the grep command do in Linux?
            answer: Searches text for lines matching a pattern or regular expression
            explanation: grep (Global Regular Expression Print) searches input for lines matching a specified pattern. It is essential for log analysis and threat hunting. Common flags include -i (case insensitive), -r (recursive), -v (invert match), and -E (extended regex).
            choices:
              - Compresses files using the GZIP algorithm
              - Searches text for lines matching a pattern or regular expression
              - Displays the group membership of a user
              - Graphs system performance metrics
      - concept: The awk command for text processing
        questions:
          - type: recognition
            prompt: What is awk primarily used for in shell scripting?
            answer: Pattern scanning and processing of structured text data, especially columnar output
            explanation: awk is a powerful text-processing language that excels at parsing columnar data. For example, 'awk '{print $1, $4}' access.log' extracts the first and fourth fields from a web server log. It is widely used in security for log parsing and data extraction.
            choices:
              - Compiling C programs
              - Pattern scanning and processing of structured text data, especially columnar output
              - Managing system services
              - Encrypting files for secure storage
      - concept: Conditional statements (if/then/else) in Bash
        questions:
          - type: recognition
            prompt: What is the correct syntax for an if statement in Bash?
            answer: if [ condition ]; then commands; fi
            explanation: "Bash if statements use the syntax: if [ condition ]; then commands; elif [ condition ]; then commands; else commands; fi. The square brackets are actually a command (test), and spaces inside them are required. Double brackets [[ ]] provide extended test features."
            choices:
              - if (condition) { commands }
              - if [ condition ]; then commands; fi
              - if condition do commands end
              - IF condition THEN commands ENDIF
      - concept: Loops (for, while) in Bash
        questions:
          - type: recognition
            prompt: Which Bash loop iterates over a list of items such as files or IP addresses?
            answer: for item in list; do commands; done
            explanation: "The Bash for loop iterates over a list: 'for ip in 192.168.1.{1..254}; do ping -c 1 $ip; done' pings every host in a subnet. For loops are commonly used in security scripts for host enumeration, log processing, and batch operations."
            choices:
              - foreach item in list; do commands; done
              - for item in list; do commands; done
              - loop item in list; execute commands; end
              - iterate item over list { commands }
      - concept: Exit codes and error handling
        questions:
          - type: recognition
            prompt: In Bash, what does an exit code of 0 indicate?
            answer: The command completed successfully
            explanation: By convention, an exit code of 0 means success, and any non-zero value indicates an error. The special variable $? holds the exit code of the last command. Proper error handling in scripts (set -e, checking $?) is important for reliable automation.
            choices:
              - The command encountered a fatal error
              - The command completed successfully
              - The command was not found
              - The command requires elevated privileges
      - concept: PowerShell basics and cmdlets
        questions:
          - type: recognition
            prompt: What naming convention do PowerShell cmdlets follow?
            answer: Verb-Noun (e.g., Get-Process)
            explanation: PowerShell cmdlets follow a Verb-Noun naming convention (Get-Process, Set-ExecutionPolicy, Invoke-WebRequest). This consistent pattern makes commands discoverable. Get-Command and Get-Help are essential for finding and understanding available cmdlets.
            choices:
              - lowercase-with-dashes (e.g., get-process)
              - Verb-Noun (e.g., Get-Process)
              - ALLCAPS (e.g., GETPROCESS)
              - camelCase (e.g., getProcess)
      - concept: PowerShell execution policies
        questions:
          - type: recognition
            prompt: What does the PowerShell execution policy 'Restricted' prevent?
            answer: Running any PowerShell scripts (.ps1 files)
            explanation: The 'Restricted' execution policy (the default on Windows clients) prevents running .ps1 script files but allows individual commands. Attackers often bypass execution policies using techniques like Bypass flag, encoded commands, or piping scripts to PowerShell.
            choices:
              - Running individual commands in the PowerShell console
              - Running any PowerShell scripts (.ps1 files)
              - Importing PowerShell modules
              - Using PowerShell Remoting
      - concept: The sed command for stream editing
        questions:
          - type: recognition
            prompt: What is the sed command used for in Linux shell scripting?
            answer: Performing search-and-replace and other text transformations on a stream of text
            explanation: sed (stream editor) performs text transformations on input streams. 'sed s/old/new/g file.txt' replaces all occurrences of 'old' with 'new'. It is commonly used in scripts to modify configuration files, sanitize log data, and process text output.
            choices:
              - Securely deleting files from disk
              - Performing search-and-replace and other text transformations on a stream of text
              - Setting environment variables for the current session
              - Sending email notifications from scripts
      - concept: Command substitution in Bash
        questions:
          - type: recognition
            prompt: In Bash, what does the syntax $(command) do?
            answer: It runs the command and substitutes its output into the surrounding command
            explanation: Command substitution $(command) executes the enclosed command and replaces the expression with its stdout. For example, 'echo "Today is $(date)"' embeds the current date. The older backtick syntax `command` is equivalent but harder to nest and read.
            choices:
              - It defines a new function named 'command'
              - It runs the command and substitutes its output into the surrounding command
              - It runs the command in a subshell without capturing output
              - It creates a variable named after the command
